<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قسم الطوارئ - مستشفى الحياة الذكية</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArPFi04c_vDP5Gi8bM4pem_LuvMx_eJG0",
      authDomain: "hospital-project-e4b59.firebaseapp.com",
      databaseURL: "https://hospital-project-e4b59-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "hospital-project-e4b59",
      storageBucket: "hospital-project-e4b59.appspot.com",
      messagingSenderId: "974610606258",
      appId: "1:974610606258:web:71ce7d5d447bca4b4441ab"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addEventListener("DOMContentLoaded", () => {
      const emergencyRef = ref(db, "patients/emergency");

      const container = document.getElementById("patientsList");

      onValue(emergencyRef, (snapshot) => {
        container.innerHTML = ""; // clear old
        if (snapshot.exists()) {
          const data = snapshot.val();
          Object.values(data).forEach((patient) => {
            const card = document.createElement("div");
            card.className = "bg-white shadow p-4 rounded mb-4";
            card.innerHTML = `
              <h2 class="text-xl font-bold text-blue-700 mb-2">${patient.name}</h2>
              <p><strong>العمر:</strong> ${patient.age}</p>
              <p><strong>الرقم القومي:</strong> ${patient.nid}</p>
              <p><strong>القسم:</strong> ${patient.department}</p>
              <p><strong>تاريخ التسجيل:</strong> ${new Date(patient.timestamp).toLocaleString("ar-EG")}</p>
            `;
            container.appendChild(card);
          });
        } else {
          container.innerHTML = "<p>لا يوجد مرضى حالياً في قسم الطوارئ.</p>";
        }
      });
    });
  </script>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-red-600 mb-6">قسم الطوارئ</h1>
    <div id="patientsList"></div>
  </div>
</body>
</html>
