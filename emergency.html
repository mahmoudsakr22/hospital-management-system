<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>قسم الطوارئ - مستشفى الحياة الذكية</title>
    <meta name="description" content="نظام إدارة مرضى قسم الطوارئ في مستشفى الحياة الذكية" />
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Fonts (Cairo) -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- START: Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- END: Chart.js Library -->
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            
            /* Light Mode Variables */
            --bg-default: #f1f5f9;
            --bg-secondary: #ffffff;
            --text-default: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        /* START: Dark Mode Variables */
        html.dark {
            --bg-default: #0f172a;
            --bg-secondary: #1e293b;
            --text-default: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }
        /* END: Dark Mode Variables */
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-default);
            color: var(--text-default);
            direction: rtl;
            transition: background-color 0.3s, color 0.3s;
        }

        /* MODIFIED: Emergency Header with a modern look */
        .emergency-header {
            background-color: var(--bg-secondary);
            color: var(--text-default);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px var(--shadow-color);
            border-right: 5px solid var(--danger);
        }
        
        .patient-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px var(--shadow-color);
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: card-fade-in 0.5s ease-out forwards;
        }

        /* START: Animation for card entry */
        @keyframes card-fade-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* END: Animation for card entry */

        .patient-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px var(--shadow-color);
        }
        
        .patient-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
        }
        
        .patient-card.critical::before { background: var(--danger); }
        .patient-card.stable::before { background: var(--secondary); }
        .patient-card.improving::before { background: var(--warning); }
        .patient-card.deteriorating::before { background: #f97316; }
        
        .status-badge { padding: 6px 12px; border-radius: 20px; font-size: 0.875rem; font-weight: 500; display: inline-flex; align-items: center; gap: 6px; }
        .status-badge.critical { background: rgba(239, 68, 68, 0.15); color: #ef4444; }
        .status-badge.stable { background: rgba(16, 185, 129, 0.15); color: #10b981; }
        .status-badge.improving { background: rgba(245, 158, 11, 0.15); color: #f59e0b; }
        .status-badge.deteriorating { background: rgba(249, 115, 22, 0.15); color: #f97316; }

        .search-container, .filter-container, .stats-sidebar {
            background: var(--bg-secondary);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px var(--shadow-color);
            padding: 1rem;
        }

        .search-input, .filter-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-default);
            color: var(--text-default);
            transition: all 0.3s ease;
        }
        .search-input:focus, .filter-input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2); }
        
        .btn { padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 500; display: inline-flex; align-items: center; gap: 8px; transition: all 0.3s ease; cursor: pointer; }
        .btn-primary { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.4); }
        .btn-danger { background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%); color: white; box-shadow: 0 4px 6px -1px rgba(229, 62, 62, 0.3); }
        .btn-danger:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(229, 62, 62, 0.4); }
        .btn-secondary { background: var(--bg-default); color: var(--text-secondary); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background: var(--border-color); }
        
        .footer-section { background: #0f172a; color: #cbd5e1; padding: 3rem 0; }
        
        /* START: Floating Action Button (FAB) */
        .fab {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 1000;
        }
        /* END: FAB */

        /* START: Dark Mode Toggle */
        .theme-switch-wrapper { display: flex; align-items: center; }
        .theme-switch { display: inline-block; height: 34px; position: relative; width: 60px; }
        .theme-switch input { display:none; }
        .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; }
        .slider:before { background-color: #fff; bottom: 4px; content: ""; height: 26px; left: 4px; position: absolute; transition: .4s; width: 26px; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(26px); }
        .slider.round { border-radius: 34px; }
        .slider.round:before { border-radius: 50%; }
        /* END: Dark Mode Toggle */
    </style>
</head>
<body class="bg-gray-100">

    <!-- START: MODIFIED Header Section -->
    <header class="container mx-auto px-4 py-4">
        <div class="bg-white dark:bg-slate-800 rounded-xl shadow-md p-4 flex justify-between items-center">
            <div class="flex items-center space-x-4 space-x-reverse">
                <img src="https://image.cdn2.seaart.me/2025-07-09/d1mo7ble878c73e3dta0-4/3d0cbb13ac1cb6a3c7d657a682e2242e_high.webp" alt="شعار المستشفى" class="h-14 w-auto rounded-lg"/>
                <div>
                    <h1 class="text-xl font-bold text-slate-800 dark:text-white">مستشفى الحياة الذكية</h1>
                    <p class="text-sm text-slate-500 dark:text-slate-400">نظام إدارة الطوارئ</p>
                </div>
            </div>
            <div class="flex items-center space-x-4 space-x-reverse">
                <nav class="hidden md:flex space-x-6 space-x-reverse">
                    <a href="#" class="text-slate-600 dark:text-slate-300 hover:text-blue-600 font-medium">الرئيسية</a>
                    <a href="#" class="text-slate-600 dark:text-slate-300 hover:text-blue-600 font-medium">الأقسام</a>
                    <a href="#" class="text-slate-600 dark:text-slate-300 hover:text-blue-600 font-medium">الإحصائيات</a>
                </nav>
                <!-- Dark Mode Toggle -->
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="darkModeToggle">
                        <input type="checkbox" id="darkModeToggle" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
    </header>
    <!-- END: MODIFIED Header Section -->

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- START: MODIFIED Statistics Sidebar with Chart -->
            <aside class="lg:col-span-1">
                <div class="stats-sidebar sticky top-8">
                    <h2 class="text-xl font-bold mb-4">ملخص الحالات</h2>
                    <div class="chart-container mb-4">
                        <canvas id="statusChart"></canvas>
                    </div>
                    <div id="stats-details" class="space-y-2">
                        <!-- Stats details will be populated by JS -->
                    </div>
                    <div class="border-t border-border-color my-4"></div>
                    <div class="flex justify-between items-center text-sm text-text-secondary">
                        <span>آخر تحديث</span>
                        <span id="lastUpdate">-</span>
                    </div>
                </div>
            </aside>
            <!-- END: MODIFIED Statistics Sidebar -->
            
            <div class="lg:col-span-3">
                <div class="emergency-header mb-8">
                    <h1 class="text-3xl font-bold flex items-center gap-3">
                        <i class="fas fa-hospital-user text-danger"></i>
                        <span>سجل مرضى قسم الطوارئ</span>
                    </h1>
                    <p class="text-text-secondary mt-1">عرض وتصفية بيانات المرضى الحاليين في قسم الطوارئ.</p>
                </div>

                <!-- Filters Section -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                    <div class="md:col-span-2 lg:col-span-2">
                        <div class="relative">
                            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-text-secondary"></i>
                            <input id="searchInput" type="text" placeholder="ابحث بالاسم أو الرقم القومي..." class="search-input pr-4 pl-10" />
                        </div>
                    </div>
                    <div>
                        <select id="statusFilter" class="filter-input">
                            <option value="">كل الحالات</option>
                            <option value="critical">حرجة</option>
                            <option value="stable">مستقرة</option>
                            <option value="improving">في تحسن</option>
                            <option value="deteriorating">في تدهور</option>
                        </select>
                    </div>
                    <div>
                        <select id="sortFilter" class="filter-input">
                            <option value="newest">الأحدث أولاً</option>
                            <option value="oldest">الأقدم أولاً</option>
                            <option value="critical">الأكثر خطورة</option>
                        </select>
                    </div>
                    <!-- ADDED: Clear filters button -->
                    <div class="md:col-span-full flex justify-end">
                        <button id="clearFiltersBtn" class="btn btn-danger">
                            <i class="fas fa-times"></i>
                            مسح الفلاتر
                        </button>
                    </div>
                </div>

                <div id="patientsList" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-2 gap-6">
                    <!-- Loading state initial content -->
                    <div class="col-span-full">
                        <div class="flex flex-col items-center justify-center p-12 bg-bg-secondary rounded-lg">
                            <div class="w-16 h-16 border-4 border-blue-200 border-t-blue-600 rounded-full animate-spin"></div>
                            <h3 class="text-xl font-bold mt-4">جاري تحميل البيانات...</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- START: ADDED Floating Action Button -->
    <a href="add_patient.html" class="fab btn btn-primary">
        <i class="fas fa-plus"></i>
    </a>
    <!-- END: Floating Action Button -->
    
    <footer class="footer-section mt-16">
        <div class="container mx-auto px-4 text-center">
            <p>© 2025 مستشفى الحياة الذكية. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCww7pM0clGr_Nk7Xe3pCnBUJtSaw6nS-k",
            authDomain: "smart-life-hospital.firebaseapp.com",
            databaseURL: "https://smart-life-hospital-default-rtdb.firebaseio.com",
            projectId: "smart-life-hospital",
            storageBucket: "smart-life-hospital.firebasestorage.app",
            messagingSenderId: "988240466536",
            appId: "1:988240466536:web:93e9f945b255cd164361dd",
            measurementId: "G-GEJF0F0ZJ7"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let allPatients = {};
        let statusChart = null; // To hold the chart instance
        
        // DOM Elements
        const container = document.getElementById("patientsList");
        const searchInput = document.getElementById("searchInput");
        const statusFilter = document.getElementById("statusFilter");
        const sortFilter = document.getElementById("sortFilter");
        const clearFiltersBtn = document.getElementById("clearFiltersBtn");
        const lastUpdateEl = document.getElementById("lastUpdate");
        const statsDetailsContainer = document.getElementById('stats-details');
        const darkModeToggle = document.getElementById('darkModeToggle');

        // Dark Mode Logic
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
            darkModeToggle.checked = true;
        }
        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            }
            // We need to update the chart to adopt the new theme colors
            updateStatistics(allPatients); 
        });

        // Listen for data from Firebase
        const emergencyRef = ref(db, "patients/emergency");
        onValue(emergencyRef, (snapshot) => {
            allPatients = snapshot.val() || {};
            applyFilters();
            updateStatistics(allPatients);
        });

        // Event Listeners for filters
        [searchInput, statusFilter, sortFilter].forEach(el => 
            el.addEventListener('input', applyFilters)
        );

        clearFiltersBtn.addEventListener("click", () => {
            searchInput.value = "";
            statusFilter.value = "";
            sortFilter.value = "newest";
            applyFilters();
        });

        function updateStatistics(patients) {
            const counts = {
                total: Object.keys(patients).length,
                critical: 0,
                deteriorating: 0,
                improving: 0,
                stable: 0
            };
            Object.values(patients).forEach(p => { counts[p.status]++; });

            // Update time
            lastUpdateEl.textContent = new Date().toLocaleTimeString("ar-EG");

            // Update details list
            statsDetailsContainer.innerHTML = `
                <div class="flex justify-between items-center p-2 rounded-lg bg-red-500/10">
                    <span class="font-bold text-red-500">حالات حرجة</span><span class="font-bold text-lg">${counts.critical}</span>
                </div>
                <div class="flex justify-between items-center p-2 rounded-lg bg-orange-500/10">
                    <span class="font-bold text-orange-500">في تدهور</span><span class="font-bold text-lg">${counts.deteriorating}</span>
                </div>
                <div class="flex justify-between items-center p-2 rounded-lg bg-yellow-500/10">
                    <span class="font-bold text-yellow-500">في تحسن</span><span class="font-bold text-lg">${counts.improving}</span>
                </div>
                <div class="flex justify-between items-center p-2 rounded-lg bg-green-500/10">
                    <span class="font-bold text-green-500">مستقرة</span><span class="font-bold text-lg">${counts.stable}</span>
                </div>
                 <div class="flex justify-between items-center p-2 rounded-lg bg-blue-500/10 mt-4">
                    <span class="font-bold text-blue-500">الإجمالي</span><span class="font-bold text-lg">${counts.total}</span>
                </div>
            `;

            // Chart Logic
            const ctx = document.getElementById('statusChart').getContext('2d');
            const chartData = {
                labels: ['حرجة', 'في تدهور', 'في تحسن', 'مستقرة'],
                datasets: [{
                    label: 'الحالات',
                    data: [counts.critical, counts.deteriorating, counts.improving, counts.stable],
                    backgroundColor: ['#ef4444', '#f97316', '#f59e0b', '#10b981'],
                    borderColor: document.documentElement.classList.contains('dark') ? '#1e293b' : '#ffffff',
                    borderWidth: 4,
                    hoverOffset: 8
                }]
            };

            if (statusChart) {
                statusChart.data = chartData;
                statusChart.options.plugins.legend.labels.color = document.documentElement.classList.contains('dark') ? '#f1f5f9' : '#1e293b';
                statusChart.options.borderColor = document.documentElement.classList.contains('dark') ? '#1e293b' : '#ffffff';
                statusChart.update();
            } else {
                statusChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: chartData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    font: { family: 'Cairo', size: 14 },
                                    color: document.documentElement.classList.contains('dark') ? '#f1f5f9' : '#1e293b',
                                    padding: 20
                                }
                            },
                            tooltip: {
                                rtl: true,
                                bodyFont: { family: 'Cairo' },
                                titleFont: { family: 'Cairo' }
                            }
                        }
                    }
                });
            }
        }
        
        function applyFilters() {
            const term = searchInput.value.toLowerCase();
            const selectedStatus = statusFilter.value;
            const sortOption = sortFilter.value;
            
            let filtered = Object.entries(allPatients).filter(([id, patient]) => {
                const matchSearch = patient.name.toLowerCase().includes(term) || patient.nid.toLowerCase().includes(term);
                const matchStatus = selectedStatus ? patient.status === selectedStatus : true;
                return matchSearch && matchStatus;
            });

            const statusOrder = { critical: 0, deteriorating: 1, improving: 2, stable: 3 };
            if (sortOption === 'newest') filtered.sort(([, a], [, b]) => b.timestamp - a.timestamp);
            else if (sortOption === 'oldest') filtered.sort(([, a], [, b]) => a.timestamp - b.timestamp);
            else if (sortOption === 'critical') filtered.sort(([, a], [, b]) => statusOrder[a.status] - statusOrder[b.status]);

            renderPatients(Object.fromEntries(filtered));
        }
        
        function renderPatients(data) {
            container.innerHTML = "";
            if (Object.keys(data).length === 0) {
                container.innerHTML = `
                    <div class="col-span-full">
                        <div class="flex flex-col items-center justify-center p-12 bg-bg-secondary rounded-lg text-center">
                            <i class="fas fa-inbox fa-4x text-slate-400 mb-4"></i>
                            <h3 class="text-xl font-bold">لا توجد نتائج</h3>
                            <p class="text-text-secondary">جرّب تعديل فلاتر البحث للعثور على ما تبحث عنه.</p>
                        </div>
                    </div>`;
                return;
            }
            
            Object.entries(data).forEach(([id, patient], index) => {
                const card = document.createElement("div");
                card.className = `patient-card ${patient.status}`;
                card.style.animationDelay = `${index * 50}ms`; // Stagger animation
                
                const statusInfo = {
                    critical: { text: "حالة حرجة", icon: "fa-heart-pulse" },
                    stable: { text: "مستقرة", icon: "fa-check-circle" },
                    improving: { text: "في تحسن", icon: "fa-arrow-trend-up" },
                    deteriorating: { text: "في تدهور", icon: "fa-arrow-trend-down" }
                };
                
                card.innerHTML = `
                    <div class="p-5">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h2 class="text-xl font-bold">${patient.name}</h2>
                                <p class="text-sm text-text-secondary">الرقم القومي: ${patient.nid}</p>
                            </div>
                            <span class="status-badge ${patient.status}">
                                <i class="fas ${statusInfo[patient.status].icon}"></i>
                                ${statusInfo[patient.status].text}
                            </span>
                        </div>
                        <div class="border-t border-border-color my-4"></div>
                        <div class="grid grid-cols-2 gap-4 text-sm text-text-secondary">
                            <div class="flex items-center gap-2"><i class="fas fa-birthday-cake text-blue-400 w-4 text-center"></i><span><b>العمر:</b> ${patient.age} سنة</span></div>
                            <div class="flex items-center gap-2"><i class="fas fa-venus-mars text-blue-400 w-4 text-center"></i><span><b>الجنس:</b> ${patient.gender || 'غير محدد'}</span></div>
                            <div class="flex items-center gap-2 col-span-2"><i class="fas fa-clock text-blue-400 w-4 text-center"></i><span><b>وقت الوصول:</b> ${new Date(patient.timestamp).toLocaleString("ar-EG")}</span></div>
                        </div>
                        <div class="mt-5 flex justify-end space-x-3 space-x-reverse">
                            <button onclick="viewPatient('${id}')" class="btn btn-primary"><i class="fas fa-eye"></i>عرض</button>
                            <button onclick="printCard('${id}')" class="btn btn-secondary"><i class="fas fa-print"></i>طباعة</button>
                        </div>
                    </div>`;
                container.appendChild(card);
            });
        }

        window.viewPatient = id => window.location.href = `patient.html?id=${id}`;
        window.printCard = id => alert("ميزة الطباعة قيد التطوير للبطاقة ID: " + id);
    </script>
</body>
</html>
