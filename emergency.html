<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قسم الطوارئ - مستشفى الحياة الذكية</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArPFi04c_vDP5Gi8bM4pem_LuvMx_eJG0",
      authDomain: "hospital-project-e4b59.firebaseapp.com",
      databaseURL: "https://hospital-project-e4b59-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "hospital-project-e4b59",
      storageBucket: "hospital-project-e4b59.appspot.com",
      messagingSenderId: "974610606258",
      appId: "1:974610606258:web:71ce7d5d447bca4b4441ab",
      measurementId: "G-0GV30LL28T"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", async () => {
      const cardContainer = document.getElementById("cardContainer");
      const q = query(collection(db, "patients"), where("department", "==", "الطوارئ"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3><span class="icon">♂️</span> ${data.name}</h3>
          <p><strong>العمر:</strong> ${data.age} سنة</p>
          <p><strong>رقم المريض:</strong> ${data.id}</p>
          <p><strong>القسم الحالي:</strong> ${data.department}</p>
        `;
        card.addEventListener("click", () => {
          localStorage.setItem("selectedPatientID", data.id);
          window.open("patient.html", "_blank");
        });
        cardContainer.appendChild(card);
      });
    });
  </script>
  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    header { background-color: #007bff; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; }
    .cards { display: flex; flex-wrap: wrap; gap: 1rem; padding: 1rem; justify-content: center; }
    .card { background-color: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 250px; cursor: pointer; transition: 0.3s; }
    .card:hover { transform: scale(1.05); background-color: #f0f8ff; }
    .icon { font-size: 1.2rem; }
  </style>
</head>
<body>
  <header>
    قسم الطوارئ - مستشفى الحياة الذكية
  </header>
  <div class="cards" id="cardContainer">
    <!-- سيتم تحميل بطاقات المرضى هنا من Firebase -->
  </div>
</body>
</html>
