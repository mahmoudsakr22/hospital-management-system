<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قسم الطوارئ</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f2f2f2;
      margin: 0; padding: 0;
    }
    header {
      background-color: #0077b6;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      margin: 0;
    }
    .container {
      padding: 2rem;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 1rem;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: right;
    }
    .card h3 {
      margin-top: 0;
    }
    .card p {
      margin: 0.5rem 0;
    }
    .card button {
      margin-top: 1rem;
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #0077b6;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>قسم الطوارئ - مستشفى الحياة الذكية</h1>
  </header>

  <div class="container">
    <h2>الحالات الحالية:</h2>
    <div class="cards">
      
      <!-- مريض أحمد -->
      <div class="card">
        <h3>أحمد عبد الله</h3>
        <p><strong>العمر:</strong> 45 سنة</p>
        <p><strong>الحالة:</strong> آلام صدرية مفاجئة</p>
        <p><strong>القسم:</strong> الطوارئ</p>
        <button onclick="viewProfile('ahmed')">عرض الملف</button>
      </div>

      <!-- مريض 2 -->
      <div class="card">
        <h3>سعيد محمود</h3>
        <p><strong>العمر:</strong> 52 سنة</p>
        <p><strong>الحالة:</strong> ارتفاع ضغط الدم</p>
        <p><strong>القسم:</strong> الطوارئ</p>
        <button onclick="alert('لم يتم تفعيل هذا المريض بعد')">عرض الملف</button>
      </div>

      <!-- مريض 3 -->
      <div class="card">
        <h3>فاطمة محمد</h3>
        <p><strong>العمر:</strong> 30 سنة</p>
        <p><strong>الحالة:</strong> كسر في الذراع</p>
        <p><strong>القسم:</strong> الطوارئ</p>
        <button onclick="alert('لم يتم تفعيل هذا المريض بعد')">عرض الملف</button>
      </div>

    </div>
  </div>

  <footer>
    <p>© 2025 مستشفى الحياة الذكية</p>
  </footer>

  <script>
    function viewProfile(id) {
      if (id === 'ahmed') {
        window.open("patient.html", "_blank");
      }
    }
  </script>
</body>
</html>
