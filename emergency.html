<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام إدارة الطوارئ - مستشفى الحياة الذكية</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f1f5f9;
            direction: rtl;
        }
        
        .emergency-header {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(220, 38, 38, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .status-online { background-color: #dcfce7; color: #166534; }
        .status-offline { background-color: #fee2e2; color: #991b1b; }
        .status-busy { background-color: #fef9c3; color: #854d0e; }
        
        .shift-morning { background-color: #e0f2fe; color: #075985; }
        .shift-evening { background-color: #f5f3ff; color: #5b21b6; }
        .shift-night { background-color: #1e293b; color: #f8fafc; }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary);
            width: 2rem;
            height: 2rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header class="container mx-auto px-4 py-6">
        <div class="bg-gradient-to-r from-blue-900 to-blue-800 text-white p-6 rounded-xl shadow-lg">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4 space-x-reverse">
                    <img src="https://image.cdn2.seaart.me/2025-07-09/d1mo7ble878c73e3dta0-4/3d0cbb13ac1cb6a3c7d657a682e2242e_high.webp"
                         alt="شعار المستشفى"
                         class="h-14 w-auto rounded-lg shadow-md border-2 border-white border-opacity-20">
                    <div>
                        <h1 class="text-2xl font-bold">مستشفى الحياة الذكية</h1>
                        <p class="text-blue-100 opacity-90">رعاية طبية متكاملة باستخدام أحدث التقنيات</p>
                    </div>
                </div>
                <nav class="hidden md:block">
                    <ul class="flex space-x-6 space-x-reverse">
                        <li><a href="index.html" class="text-white hover:text-blue-200 font-medium">الرئيسية</a></li>
                        <li><a href="#" class="text-white hover:text-blue-200 font-medium">الأقسام</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        <div class="emergency-header mb-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div>
                    <h1 class="text-2xl md:text-3xl font-bold flex items-center">
                        <i class="fas fa-ambulance mr-3"></i>
                        قسم الطوارئ
                    </h1>
                    <p class="text-white text-opacity-90">إدارة حالات الطوارئ بكفاءة واحترافية</p>
                </div>
                <button onclick="window.location.href='add_patient.html'" 
                        class="btn bg-gradient-to-r from-blue-600 to-blue-700 text-white shadow-lg">
                    <i class="fas fa-plus"></i> إضافة مريض جديد
                </button>
            </div>
        </div>
        
        <!-- قسم الأطباء المناوبين حالياً -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden mb-8">
            <div class="bg-blue-600 text-white px-6 py-4">
                <h2 class="text-xl font-bold flex items-center">
                    <i class="fas fa-user-md ml-2"></i>
                    الأطباء المناوبون حالياً
                </h2>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6" id="activeDoctorsList">
                <div class="col-span-full">
                    <div class="flex flex-col items-center justify-center py-8">
                        <div class="loading-spinner"></div>
                        <p class="text-gray-600 mt-4">جاري تحميل بيانات الأطباء...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- قسم المرضى -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden mb-8">
            <div class="bg-blue-600 text-white px-6 py-4 flex justify-between items-center">
                <h2 class="text-xl font-bold flex items-center">
                    <i class="fas fa-procedures ml-2"></i>
                    قائمة المرضى
                </h2>
                <div class="flex space-x-3 space-x-reverse">
                    <input id="patientSearch" type="text" placeholder="ابحث عن مريض..." 
                           class="px-4 py-2 rounded-lg border border-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6" id="patientsList">
                <div class="col-span-full">
                    <div class="flex flex-col items-center justify-center py-8">
                        <div class="loading-spinner"></div>
                        <p class="text-gray-600 mt-4">جاري تحميل بيانات المرضى...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-gray-900 text-gray-400 py-8">
        <div class="container mx-auto px-4 text-center">
            <p>© 2025 مستشفى الحياة الذكية. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyArPFi04c_vDP5Gi8bM4pem_LuvMx_eJG0",
            authDomain: "hospital-project-e4b59.firebaseapp.com",
            databaseURL: "https://hospital-project-e4b59-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "hospital-project-e4b59",
            storageBucket: "hospital-project-e4b59.appspot.com",
            messagingSenderId: "974610606258",
            appId: "1:974610606258:web:71ce7d5d447bca4b4441ab"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // تحويل الوقت من نص إلى دقائق
        function timeToMinutes(timeStr) {
            if (!timeStr) return 0;
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }
        
        // التحقق من أن الطبيب في فترة عمله اليوم
        function isDoctorWorkingToday(doctor) {
            const now = new Date();
            const currentDayEn = now.toLocaleDateString('en-US', { weekday: 'long' });
            
            // إذا لم يكن هناك أيام محددة، يعمل كل الأيام
            if (!doctor.workDays || Object.keys(doctor.workDays).length === 0) {
                return true;
            }
            
            // التحقق من وجود اليوم الحالي في workDays
            return Object.values(doctor.workDays).includes(currentDayEn);
        }
        
        // التحقق من أن الطبيب في فترة عمله الآن
        function isDoctorOnDuty(doctor) {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            
            // إذا لم يكن هناك وقت محدد، يعمل 24 ساعة
            const startTime = doctor.startTime ? timeToMinutes(doctor.startTime) : 0;
            const endTime = doctor.endTime ? timeToMinutes(doctor.endTime) : 1440; // 24*60
            
            // معالجة الورديات الليلية
            if (endTime < startTime) {
                return currentTime >= startTime || currentTime <= endTime;
            }
            
            return currentTime >= startTime && currentTime <= endTime;
        }
        
        // عرض الأطباء النشطين
        function renderActiveDoctors(doctorsData) {
            const activeDoctorsList = document.getElementById('activeDoctorsList');
            activeDoctorsList.innerHTML = '';
            
            const now = new Date();
            const currentDayAr = now.toLocaleDateString('ar-EG', { weekday: 'long' });
            const currentTimeStr = now.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
            
            let hasActiveDoctors = false;
            
            Object.entries(doctorsData).forEach(([id, doctor]) => {
                // التحقق من أن الطبيب في قسم الطوارئ وفي فترة عمله
                if (doctor.department === "emergency" && isDoctorWorkingToday(doctor) && isDoctorOnDuty(doctor)) {
                    hasActiveDoctors = true;
                    
                    const statusInfo = {
                        online: { class: "status-online", icon: "fa-check-circle", text: "متاح الآن" },
                        busy: { class: "status-busy", icon: "fa-user-clock", text: "مشغول" },
                        offline: { class: "status-offline", icon: "fa-times-circle", text: "غير متاح" }
                    }[doctor.manualStatus || "offline"];
                    
                    const shiftClass = {
                        Morning: "shift-morning",
                        Evening: "shift-evening",
                        Night: "shift-night"
                    }[doctor.shift] || "bg-gray-100 text-gray-800";
                    
                    const doctorCard = document.createElement('div');
                    doctorCard.className = "card p-6";
                    doctorCard.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-bold text-lg">${doctor.name}</h3>
                                <p class="text-gray-600 text-sm">طبيب طوارئ</p>
                            </div>
                            <span class="status-badge ${statusInfo.class}">
                                <i class="fas ${statusInfo.icon}"></i>
                                ${statusInfo.text}
                            </span>
                        </div>
                        <div class="space-y-3 mb-4">
                            <div class="flex items-center text-gray-600">
                                <i class="fas fa-clock ml-2"></i>
                                <span>الوردية: <span class="${shiftClass} px-2 py-1 rounded-full text-xs">${doctor.shift} (${doctor.startTime} - ${doctor.endTime})</span></span>
                            </div>
                            <div class="flex items-center text-gray-600">
                                <i class="fas fa-calendar-day ml-2"></i>
                                <span>اليوم: ${currentDayAr} - الوقت: ${currentTimeStr}</span>
                            </div>
                        </div>
                        <div class="flex justify-end">
                            <button onclick="callDoctor('${id}')" class="btn bg-blue-600 hover:bg-blue-700 text-white">
                                <i class="fas fa-phone"></i> اتصل
                            </button>
                        </div>
                    `;
                    activeDoctorsList.appendChild(doctorCard);
                }
            });
            
            if (!hasActiveDoctors) {
                activeDoctorsList.innerHTML = `
                    <div class="col-span-full text-center py-8">
                        <i class="fas fa-user-md text-4xl text-gray-400 mb-3"></i>
                        <h3 class="text-lg font-bold text-gray-700">لا يوجد أطباء في الخدمة حالياً</h3>
                        <p class="text-gray-500 mt-2">
                            اليوم: ${currentDayAr}<br>
                            الوقت: ${currentTimeStr}<br>
                            يرجى التحقق من أوقات العمل المحددة للأطباء
                        </p>
                    </div>
                `;
            }
        }
        
        // عرض المرضى
        function renderPatients(patientsData) {
            const patientsList = document.getElementById('patientsList');
            patientsList.innerHTML = '';
            
            Object.entries(patientsData).forEach(([id, patient]) => {
                const statusInfo = {
                    critical: { class: "bg-red-100 text-red-800", icon: "fa-heartbeat", text: "حالة حرجة" },
                    stable: { class: "bg-green-100 text-green-800", icon: "fa-check-circle", text: "مستقر" },
                    improving: { class: "bg-yellow-100 text-yellow-800", icon: "fa-arrow-up", text: "في تحسن" },
                    deteriorating: { class: "bg-orange-100 text-orange-800", icon: "fa-arrow-down", text: "في تدهور" }
                }[patient.status] || { class: "bg-gray-100 text-gray-800", icon: "fa-question", text: "غير محدد" };
                
                const patientCard = document.createElement('div');
                patientCard.className = "card p-6";
                patientCard.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="font-bold text-lg">${patient.name}</h3>
                            <p class="text-gray-600 text-sm">الرقم القومي: ${patient.nid || "غير محدد"}</p>
                        </div>
                        <span class="status-badge ${statusInfo.class}">
                            <i class="fas ${statusInfo.icon}"></i>
                            ${statusInfo.text}
                        </span>
                    </div>
                    <div class="space-y-3 mb-4">
                        <div class="flex items-center text-gray-600">
                            <i class="fas fa-birthday-cake ml-2"></i>
                            <span>العمر: ${patient.age || "غير محدد"} سنة</span>
                        </div>
                        <div class="flex items-center text-gray-600">
                            <i class="fas fa-calendar-day ml-2"></i>
                            <span>تاريخ التسجيل: ${new Date(patient.timestamp).toLocaleDateString('ar-EG')}</span>
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <button onclick="viewPatient('${id}')" class="btn bg-blue-600 hover:bg-blue-700 text-white">
                            <i class="fas fa-eye"></i> عرض التفاصيل
                        </button>
                    </div>
                `;
                patientsList.appendChild(patientCard);
            });
        }
        
        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            // جلب بيانات الأطباء
            const doctorsRef = ref(db, 'doctors');
            onValue(doctorsRef, (snapshot) => {
                if (snapshot.exists()) {
                    renderActiveDoctors(snapshot.val());
                } else {
                    document.getElementById('activeDoctorsList').innerHTML = `
                        <div class="col-span-full text-center py-8">
                            <i class="fas fa-user-md text-4xl text-gray-400 mb-3"></i>
                            <h3 class="text-lg font-bold text-gray-700">لا يوجد أطباء مسجلين</h3>
                        </div>
                    `;
                }
            });
            
            // جلب بيانات المرضى
            const patientsRef = ref(db, 'patients/emergency');
            onValue(patientsRef, (snapshot) => {
                if (snapshot.exists()) {
                    renderPatients(snapshot.val());
                } else {
                    document.getElementById('patientsList').innerHTML = `
                        <div class="col-span-full text-center py-8">
                            <i class="fas fa-user-injured text-4xl text-gray-400 mb-3"></i>
                            <h3 class="text-lg font-bold text-gray-700">لا يوجد مرضى مسجلين</h3>
                            <p class="text-gray-500">لم يتم تسجيل أي مرضى في قسم الطوارئ بعد</p>
                        </div>
                    `;
                }
            });
            
            // تحديث البيانات كل دقيقة
            setInterval(() => {
                const doctorsRef = ref(db, 'doctors');
                onValue(doctorsRef, (snapshot) => {
                    if (snapshot.exists()) {
                        renderActiveDoctors(snapshot.val());
                    }
                });
            }, 60000);
            
            // بحث المرضى
            document.getElementById('patientSearch').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const patientCards = document.querySelectorAll('#patientsList > div.card');
                
                patientCards.forEach(card => {
                    const name = card.querySelector('h3').textContent.toLowerCase();
                    const nid = card.querySelector('p').textContent.toLowerCase();
                    if (name.includes(searchTerm) || nid.includes(searchTerm)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
        
        // وظائف الأطباء
        window.callDoctor = function(id) {
            alert(`سيتم الاتصال بالطبيب ID: ${id}`);
        };
        
        // وظائف المرضى
        window.viewPatient = function(id) {
            window.location.href = `patient.html?id=${id}`;
        };
    </script>
</body>
</html>
