
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بوابة المريض - بحث</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-10">

  <section class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg text-center">
    <h2 class="text-2xl font-bold mb-6 text-primary">🔍 البحث عن مريض</h2>
    <input type="text" id="patientIdInput" placeholder="ادخل رقم الـ ID" class="w-full p-3 rounded border mb-4" />
    <button onclick="searchPatient()" class="custom-glass-btn">بحث</button>

    <p id="searchResult" class="mt-6 text-green-600 font-bold"></p>
  </section>

  <script>
    function searchPatient() {
      const id = document.getElementById('patientIdInput').value;
      if (id === "") {
        document.getElementById('searchResult').innerText = "من فضلك أدخل رقم الـ ID.";
        return;
      }

      // مثال على نتيجة مؤقتة — يمكن ربطه بقاعدة بيانات لاحقاً
      if (id === "12345") {
        window.location.href = "patient.html"; // تحويل إلى صفحة المريض
      } else {
        document.getElementById('searchResult').innerText = "لم يتم العثور على مريض بهذا الرقم.";
      }
    }
  </script>

</body>
</html>
