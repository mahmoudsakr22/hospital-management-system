<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة المريض - البحث عن مريض</title>
    <meta name="description" content="بوابة البحث عن المرضى في مستشفى الحياة الذكية">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#0077b6",
                        secondary: "#005f8a",
                        lightblue: "#e0f7fa"
                    },
                    fontFamily: {
                        arabic: ["'Segoe UI'", "Tahoma", "Geneva", "Verdana", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-blue-50 to-white font-arabic">
    <header class="bg-primary text-white text-center py-6 shadow-md">
        <h1 class="text-3xl font-bold">🏥 مستشفى الحياة الذكية</h1>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-center mb-8">
            <img 
                src="https://image.cdn2.seaart.me/2025-07-09/d1mo7ble878c73e3dta0-4/3d0cbb13ac1cb6a3c7d657a682e2242e_high.webp" 
                alt="صورة المستشفى" 
                class="w-full max-w-4xl rounded-xl shadow-lg"
                loading="lazy"
            >
        </div>

        <div class="max-w-3xl mx-auto text-center mb-12">
            <p class="text-lg text-gray-700 leading-relaxed">
                مرحبًا بكم في بوابة مستشفى الحياة الذكية، حيث ندمج بين التقنية والطب لتقديم أفضل رعاية صحية.
                من خلال هذه الصفحة يمكنك البحث عن ملفات المرضى باستخدام رقم التعريف الخاص بهم بكل سهولة وأمان.
            </p>
        </div>

        <div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl">
            <div class="text-center mb-6">
                <i class="fas fa-search text-primary text-3xl mb-2"></i>
                <h2 class="text-2xl font-semibold text-gray-800">البحث عن مريض</h2>
            </div>
            
            <div class="space-y-4">
                <div>
                    <input 
                        type="text" 
                        id="patientID" 
                        placeholder="ادخل رقم تعريف المريض (ID)" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition"
                    >
                </div>
                <button 
                    onclick="searchPatient()"
                    class="w-full bg-primary hover:bg-secondary text-white py-3 px-6 rounded-lg font-medium transition duration-300"
                >
                    بحث
                </button>
            </div>
        </div>
    </main>

    <footer class="bg-gray-100 py-6 mt-12">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>© 2023 مستشفى الحياة الذكية. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script>
        function searchPatient() {
            const id = document.getElementById('patientID').value.trim();
            if (id !== '') {
                // In a real implementation, this would redirect to patient details
                window.location.href = `patient.html?id=${id}`;
            } else {
                alert('من فضلك أدخل رقم المريض.');
            }
        }
    </script>
</body>
</html>
