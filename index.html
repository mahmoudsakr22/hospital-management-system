<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مستشفى الحياة الذكية</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }

    header {
      background-color: #0077b6;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .banner {
      width: 100%;
      max-height: 400px;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      display: block;
    }

    .welcome {
      text-align: center;
      padding: 2rem 1rem;
    }

    .welcome h2 {
      font-size: 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 1rem;
    }

    .feature {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 280px;
      padding: 1rem;
      text-align: center;
    }

    .feature img {
      width: 100%;
      height: 170px;
      border-radius: 10px;
      object-fit: cover;
    }

    .feature h3 {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #0077b6;
    }

    .login-section {
      text-align: center;
      margin: 2rem 0;
    }

    .login-section button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .news-section {
      background: #ffffff;
      margin: 2rem auto;
      max-width: 800px;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .news-section h2 {
      margin-bottom: 1rem;
      color: #0077b6;
    }

    .news-item {
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }

    .news-item:last-child {
      border-bottom: none;
    }

    .more-news {
      display: block;
      text-align: center;
      margin-top: 1rem;
    }

    .more-news button {
      background-color: green;
      color: white;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    footer {
      background-color: #0077b6;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>مستشفى الحياة الذكية - 2025</h1>
  </header>

  <div class="banner">
    <img src="https://media.istockphoto.com/id/1147479249/photo/technology-cuts-my-work-in-half.webp?a=1&b=1&s=612x612&w=0&k=20&c=dsdK-N5KA41YgzDPWR-cWVMwR_56UAx-LrzYd3faZ9E=" alt="صورة المستشفى">
  </div>

  <div class="welcome">
    <h2>أهلاً بكم في مستشفى الحياة الذكية</h2>
    <p>نقدم لك رعاية طبية متكاملة بأحدث التقنيات والخدمات.</p>
  </div>

  <section class="features">
    <div class="feature">
      <img src="https://media.istockphoto.com/id/1147479249/photo/technology-cuts-my-work-in-half.webp?a=1&b=1&s=612x612&w=0&k=20&c=dsdK-N5KA41YgzDPWR-cWVMwR_56UAx-LrzYd3faZ9E=="متابعة الحالة">
      <h3>متابعة حالة المريض</h3>
    </div>
    <div class="feature">
      <img src="https://img.freepik.com/free-photo/modern-medical-software-interface_23-2148740012.jpg" alt="ربط بين الأقسام">
      <h3>ربط بين أقسام المستشفى</h3>
    </div>
    <div class="feature">
      <img src="https://img.freepik.com/free-photo/qr-code-mobile-phone_53876-129735.jpg" alt="QR للمريض">
      <h3>QR Code لكل مريض</h3>
    </div>
  </section>

  <div class="login-section">
    <button onclick="location.href='login.html'">تسجيل الدخول</button>
  </div>

  <div class="news-section">
    <h2>أحدث الأخبار</h2>
    <div class="news-item">🩺 تم إضافة جهاز أشعة حديث لقسم الطوارئ</div>
    <div class="news-item">🏥 تشغيل نظام متابعة المريض عبر الهاتف</div>
    <div class="more-news">
      <button onclick="alert('سيتم عرض المزيد من الأخبار قريبًا')">المزيد من الأخبار</button>
    </div>
  </div>

  <footer>
    <p>© 2025 مستشفى الحياة الذكية</p>
  </footer>

</body>
</html>
