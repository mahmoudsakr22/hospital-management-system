<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مستشفى الحياة الذكية</title>
  <meta name="description" content="نظام المستشفى الذكي للرعاية الصحية المتكاملة">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Cairo', 'sans-serif']
        },
        extend: {
          colors: {
            primary: "#0077b6",
            secondary: "#28a745",
            accent: "#e0f7fa"
          }
        }
      }
    }
  </script>
  <style>
    @keyframes slideFade {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-10px); opacity: 0.8; }
    }
    .banner-text {
      animation: slideFade 2s ease-in-out infinite alternate;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

  <!-- 🔵 الهيدر -->
  <header class="bg-primary text-white p-4">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
      <h1 class="text-xl md:text-2xl font-bold flex items-center gap-2">
        <span>🏥</span>
        <span>مستشفى الحياة الذكية</span>
      </h1>
      <div class="flex flex-wrap gap-2">
        <button class="bg-white text-primary px-4 py-2 rounded-full font-bold text-sm md:text-base">🌐 ترجمة</button>
        <button class="bg-white text-primary px-4 py-2 rounded-full font-bold text-sm md:text-base">📞 12345</button>
        <button class="bg-white text-primary px-4 py-2 rounded-full font-bold text-sm md:text-base">🔓 بوابة المرضى</button>
      </div>
    </div>
  </header>

  <!-- 🖼️ البانر -->
  <div class="banner bg-cover bg-center text-white text-center py-20 px-8 relative" style="background-image: url('https://image.cdn2.seaart.me/2025-07-09/d1mo7ble878c73e3dta0-4/3d0cbb13ac1cb6a3c7d657a682e2242e_high.webp')">
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
    <div class="relative z-10">
      <h2 class="banner-text text-2xl md:text-3xl font-bold bg-black bg-opacity-40 inline-block px-8 py-4 rounded-lg">
        أهلاً بك في مستشفى الحياة الذكية
      </h2>
      <p class="banner-text text-xl md:text-2xl mt-4 bg-black bg-opacity-40 inline-block px-8 py-4 rounded-lg">
        نقدم لك بيئة طبية ذكية لتحسين الرعاية الصحية
      </p>
    </div>
  </div>

  <!-- ✅ زر "احجز الآن" وسط الشاشة -->
  <div id="bookNowBtn" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999; display: none;">
    <button onclick="alert('🚨 جاري فتح صفحة الحجز...')" 
            style="background-color: #28a745; color: white; padding: 15px 30px; font-size: 18px; border: none; border-radius: 50px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); cursor: pointer;">
      🗓️ احجز الآن
    </button>
  </div>

  <!-- 🩺 زر الرجوع لأعلى -->
  <button onclick="scrollToTop()" 
          style="position: fixed; bottom: 30px; left: 30px; z-index: 9999; background-color: #0077b6; color: white; border: none; border-radius: 50%; padding: 15px; font-size: 24px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
    🩺
  </button>

  <!-- ✅ السكريبتات -->
  <script>
    // زر الرجوع لأعلى
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // زر احجز الآن يظهر فقط في آخر الصفحة
    window.addEventListener('scroll', function () {
      const btn = document.getElementById('bookNowBtn');
      const scrollPosition = window.scrollY + window.innerHeight;
      const pageHeight = document.documentElement.scrollHeight;

      if (scrollPosition >= pageHeight - 100) {
        btn.style.display = 'block';
      } else {
        btn.style.display = 'none';
      }
    });
  </script>

</body>
</html>
