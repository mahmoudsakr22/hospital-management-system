<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تنفيذ طلب الأشعة - مستشفى الحياة الذكية</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; transition: background 0.3s, color 0.3s; }
    .dark { background-color: #1f2937; color: #f9fafb; }
    .status-badge { display:inline-flex; align-items:center; padding:0.25rem 0.75rem; border-radius:9999px; font-weight:500; }
    .tab-active { border-bottom:3px solid #2563eb; color:#2563eb; font-weight:bold; }
    .star { font-size: 1.5rem; cursor:pointer; color:gray; }
    .star.selected { color:gold; }
    .thumbnail { width:80px; height:80px; object-fit:cover; border:1px solid #ccc; border-radius:6px; cursor:pointer; }
    .timeline { display:flex; gap:20px; margin-top:10px; }
    .timeline-item { text-align:center; flex:1; }
    .timeline-item div { width:12px; height:12px; background:#2563eb; border-radius:50%; margin:0 auto 5px; }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-gray-100 min-h-screen">

<!-- Header -->
<div class="flex justify-between items-center p-4 bg-white dark:bg-gray-900 shadow mb-6">
  <div class="flex items-center gap-3">
    <!-- شعار المستشفى الاحترافي -->
    <img src="https://t90121098672.p.clickup-attachments.com/t90121098672/aab7a4bd-0c9c-438c-8bfa-b5b1ec339843/generated-image-05102b72-8a2a-485a-9362-1371947b2a5a.png?view=open" class="w-16 h-16 rounded-full bg-white border-2 border-blue-700 p-1" alt="شعار مستشفى الحياة الذكية">
    <div>
      <h1 class="text-2xl font-bold text-gray-800 dark:text-blue-200">مستشفى الحياة الذكية</h1>
      <div class="text-blue-900 dark:text-blue-300 text-sm font-semibold">SMART HAYAT HOSPITAL</div>
    </div>
  </div>
  <div class="flex items-center gap-3">
    <button onclick="toggleDarkMode()" class="bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-100 px-3 py-1 rounded transition">الوضع الداكن</button>
    <button onclick="window.location.href='radiology.html'" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">رجوع</button>
  </div>
</div>

<!-- Loader -->
<div id="loader" class="text-center my-10">
  <i class="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
</div>

<!-- Tabs -->
<div id="tabsContainer" class="hidden container mx-auto px-4">
  <div class="flex justify-around mb-4 border-b">
    <button class="tab-btn py-2" data-tab="detailsTab">التفاصيل</button>
    <button class="tab-btn py-2" data-tab="reportTab">التقرير والملفات</button>
    <button class="tab-btn py-2" data-tab="commentsTab">التعليقات</button>
    <button class="tab-btn py-2" data-tab="ratingTab">التقييم</button>
  </div>

  <!-- تفاصيل -->
  <div id="detailsTab" class="tab-content">
    <div id="patientDetails"></div>
    <div id="transferDetails"></div>
    <div id="timelineSection"></div>
  </div>

  <!-- تقرير -->
  <div id="reportTab" class="tab-content hidden">
    <div id="reportSection"></div>
  </div>

  <!-- تعليقات -->
  <div id="commentsTab" class="tab-content hidden">
    <div id="commentsSection"></div>
  </div>

  <!-- تقييم -->
  <div id="ratingTab" class="tab-content hidden">
    <div id="ratingSection"></div>
  </div>
</div>

<!-- أيقونات -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<!-- QRCode -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  // زر الوضع الداكن
  function toggleDarkMode() {
    document.body.classList.toggle('dark');
  }

  // مثال بيانات وهمية (يمكنك ربطها بقاعدة بياناتك)
  document.getElementById("loader").classList.add("hidden");
  document.getElementById("tabsContainer").classList.remove("hidden");

  // تفاصيل المريض
  document.getElementById("patientDetails").innerHTML = `
    <div class="bg-white dark:bg-gray-800 p-4 rounded shadow mb-4">
      <h3 class="text-lg font-bold text-blue-800 dark:text-blue-200 mb-2"><i class="fas fa-user"></i> بيانات المريض</h3>
      <div><b>الاسم:</b> أحمد علي | <b>العمر:</b> 35 | <b>القسم:</b> طوارئ</div>
      <div><b>الرقم القومي:</b> 12345678901234</div>
      <canvas id="qrCode" class="w-32 h-32 mt-4"></canvas>
    </div>
  `;
  QRCode.toCanvas(document.getElementById("qrCode"), "12345678901234");

  // تفاصيل التحويل
  document.getElementById("transferDetails").innerHTML = `
    <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
      <h3 class="text-lg font-bold text-blue-800 dark:text-blue-200 mb-2"><i class="fas fa-x-ray"></i> بيانات التحويل</h3>
      <div><b>نوع الأشعة:</b> أشعة مقطعية | <b>الجهاز:</b> CT</div>
      <div><b>ملاحظات:</b> - </div>
      <div><b>الحالة:</b> <span class="status-badge bg-yellow-100 text-yellow-800">قيد الانتظار</span></div>
      <div><b>تاريخ الطلب:</b> 2025-07-23</div>
    </div>
  `;

  // الخط الزمني
  document.getElementById("timelineSection").innerHTML = `
    <div class="bg-white dark:bg-gray-800 p-4 rounded shadow mt-4">
      <h3 class="text-lg font-bold text-blue-800 dark:text-blue-200 mb-2">الخط الزمني</h3>
      <div class="timeline">
        <div class="timeline-item"><div></div><span>طلب: 2025-07-23</span></div>
        <div class="timeline-item"><div></div><span>تنفيذ: -</span></div>
        <div class="timeline-item"><div></div><span>تعديل: -</span></div>
      </div>
    </div>
  `;

  // تقرير
  document.getElementById("reportSection").innerHTML = `
    <div class="bg-white dark:bg-gray-800 p-4 rounded shadow mb-4">
      <label class="block mb-1">اسم الفني:</label>
      <input id="technician" class="border rounded p-2 w-full mb-2" value="">
      <label class="block mb-1">تقرير:</label>
      <textarea id="report" class="border rounded p-2 w-full mb-2" rows="2"></textarea>
      <label class="block mb-1">رفع ملفات:</label>
      <input type="file" id="fileInput" multiple class="mb-2" accept="image/*,application/pdf">
      <button class="bg-gray-700 text-white px-2 py-1 rounded mb-2 hover:bg-gray-800">رفع الملفات</button>
      <div class="flex flex-wrap gap-2 mb-2"></div>
      <label class="block mb-1">الحالة:</label>
      <select id="status" class="border rounded p-2 w-full mb-2">
        <option value="قيد الانتظار" selected>قيد الانتظار</option>
        <option value="تم التنفيذ">تم التنفيذ</option>
        <option value="مرفوض">مرفوض</option>
      </select>
      <button class="bg-blue-700 hover:bg-blue-900 text-white px-4 py-2 rounded">حفظ</button>
      <button class="bg-green-700 hover:bg-green-900 text-white px-4 py-2 rounded ml-2">تحميل PDF</button>
      <button class="bg-gray-700 hover:bg-gray-900 text-white px-4 py-2 rounded ml-2">طباعة</button>
    </div>
  `;

  // تعليقات
  document.getElementById("commentsSection").innerHTML = `
    <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
      <ul class="mb-2">
        <li>🗨️ لا توجد تعليقات بعد <span class="text-xs text-gray-400"></span></li>
      </ul>
      <input type="text" id="commentInput" class="border rounded p-2 w-2/3" placeholder="اكتب تعليق..." />
      <button class="bg-gray-700 text-white px-2 py-1 rounded">إضافة</button>
    </div>
  `;

  // تقييم
  const starsHtml = Array.from({ length: 5 }, (_, i) => `
    <i class="fas fa-star star" data-star="${i+1}"></i>
  `).join("");
  document.getElementById("ratingSection").innerHTML = `
    <div class="bg-white dark:bg-gray-800 p-4 rounded shadow">
      <h3 class="text-lg font-bold mb-2">تقييم جودة الأشعة</h3>
      <div id="stars" class="flex gap-2 mb-2">${starsHtml}</div>
      <textarea id="qualityNotes" class="border rounded p-2 w-full mb-2" rows="2" placeholder="ملاحظات"></textarea>
      <button class="bg-blue-700 hover:bg-blue-900 text-white px-4 py-2 rounded">حفظ التقييم</button>
    </div>
  `;

  // تفعيل التبويبات
  document.addEventListener("click", (e) => {
    if (e.target.classList.contains("tab-btn")) {
      document.querySelectorAll(".tab-content").forEach(tab => tab.classList.add("hidden"));
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("tab-active"));
      document.getElementById(e.target.dataset.tab).classList.remove("hidden");
      e.target.classList.add("tab-active");
    }
  });
</script>
</body>
</html>
