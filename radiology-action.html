<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>تنفيذ طلب الأشعة - مستشفى الحياة الذكية</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<style>
body { font-family: 'Tajawal', sans-serif; }
.status-badge {
display: inline-flex;
align-items: center;
padding: 0.25rem 0.75rem;
border-radius: 9999px;
font-weight: 500;
}
.card {
border: 1px solid #e5e7eb;
border-radius: 10px;
background: #fff;
margin-bottom: 1rem;
box-shadow: 0 2px 8px #0001;
}
</style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-gray-100 min-h-screen">
<div class="container mx-auto px-4 py-8">
<div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
<div class="flex items-center gap-3">
<div class="bg-blue-800 p-3 rounded-lg shadow-md">
<i class="fas fa-x-ray text-white text-2xl"></i>
</div>
<div>
<h1 class="text-2xl font-bold text-gray-800">تنفيذ طلب الأشعة</h1>
</div>
</div>
<div class="flex flex-wrap gap-3">
<button onclick="window.location.href='radiology.html'" class="bg-gray-600 text-white px-4 py-2 rounded-lg">رجوع لقسم الأشعة</button>
</div>
</div>

<div id="details"></div>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyArPFi04c_vDP5Gi8bM4pem_LuvMx_eJG0",
  authDomain: "hospital-project-e4b59.firebaseapp.com",
  databaseURL: "https://hospital-project-e4b59-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "hospital-project-e4b59",
  storageBucket: "hospital-project-e4b59.appspot.com",
  messagingSenderId: "974610606258",
  appId: "1:974610606258:web:71ce7d5d447bca4b4441ab"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const urlParams = new URLSearchParams(window.location.search);
const patientId = urlParams.get("patient");
const transferId = urlParams.get("transfer");

async function loadDetails() {
  const detailsDiv = document.getElementById("details");
  if (!patientId || !transferId) {
    detailsDiv.innerHTML = "<div class='text-red-600'>رابط غير صحيح!</div>";
    return;
  }
  // بيانات المريض
  const patientRef = ref(db, `patients/emergency/${patientId}`);
  const patientSnap = await get(patientRef);
  const patient = patientSnap.exists() ? patientSnap.val() : {};
  // بيانات التحويل
  const transferRef = ref(db, `patients/emergency/${patientId}/transfers/${transferId}`);
  const transferSnap = await get(transferRef);
  if (!transferSnap.exists()) {
    detailsDiv.innerHTML = "<div class='text-red-600'>لم يتم العثور على طلب الأشعة.</div>";
    return;
  }
  const t = transferSnap.val();
  // سجل التعليقات
  const comments = t.comments || [];
  let commentsHtml = comments.map(c => `<li>🗨️ ${c.text} <span class="text-xs text-gray-400">(${c.date})</span></li>`).join("");
  // النموذج
  detailsDiv.innerHTML = `
    <div class="bg-white p-4 rounded shadow mb-4">
      <h3 class="text-lg font-bold mb-2 text-blue-800">بيانات المريض</h3>
      <div class="mb-2"><b>الاسم:</b> ${patient.name || "-"} | <b>العمر:</b> ${patient.age || "-"} | <b>القسم الحالي:</b> ${patient.department || "-"}</div>
      <div class="mb-2"><b>نوع الأشعة:</b> ${t.type || "-"} | <b>الجهاز:</b> ${t.device || "-"} | <b>ملاحظات:</b> ${t.notes || "-"}</div>
      <div class="mb-2"><b>الحالة الحالية:</b> <span class="font-bold">${t.status || "قيد الانتظار"}</span></div>
    </div>
    <div class="bg-white p-4 rounded shadow mb-4">
      <h3 class="text-lg font-bold mb-2 text-blue-800">إدخال نتيجة الأشعة</h3>
      <label class="block mb-1">اسم منفذ الأشعة:</label>
      <input id="technician" class="border rounded p-2 w-full mb-2" value="${t.technician || ''}">
      <label class="block mb-1">تقرير الفني:</label>
      <textarea id="report" class="border rounded p-2 w-full mb-2" rows="2">${t.report || ''}</textarea>
      <label class="block mb-1">رابط ملف النتيجة (صورة أو PDF):</label>
      <input id="fileUrl" class="border rounded p-2 w-full mb-2" value="${t.fileUrl || ''}">
      <label class="block mb-1">تغيير الحالة:</label>
      <select id="status" class="border rounded p-2 w-full mb-2">
        <option value="قيد الانتظار" ${t.status === "قيد الانتظار" ? "selected" : ""}>قيد الانتظار</option>
        <option value="تم التنفيذ" ${t.status === "تم التنفيذ" ? "selected" : ""}>تم التنفيذ</option>
        <option value="مرفوض" ${t.status === "مرفوض" ? "selected" : ""}>مرفوض</option>
      </select>
      <button onclick="saveResult()" class="bg-blue-700 hover:bg-blue-900 text-white px-4 py-2 rounded">حفظ التعديلات</button>
    </div>
    <div class="bg-white p-4 rounded shadow">
      <h3 class="text-lg font-bold mb-2 text-blue-800">سجل التعليقات</h3>
      <ul id="commentsList" class="mb-2">${commentsHtml}</ul>
      <input type="text" id="commentInput" class="border rounded p-2 w-2/3" placeholder="اكتب تعليق..." />
      <button onclick="addComment()" class="bg-gray-700 text-white px-2 py-1 rounded">إضافة</button>
    </div>
  `;
}

window.saveResult = async function() {
  const technician = document.getElementById("technician").value;
  const report = document.getElementById("report").value;
  const fileUrl = document.getElementById("fileUrl").value;
  const status = document.getElementById("status").value;
  await update(ref(db, `patients/emergency/${patientId}/transfers/${transferId}`), {
    technician,
    report,
    fileUrl,
    status,
    lastEditedBy: "موظف الأشعة",
    executionDate: status === "تم التنفيذ" ? new Date().toLocaleString('ar-EG') : null
  });
  Swal.fire({
    icon: "success",
    title: "تم الحفظ",
    text: "تم تحديث بيانات الطلب بنجاح.",
    timer: 1500,
    showConfirmButton: false
  });
  setTimeout(() => {
    window.location.href = "radiology.html";
  }, 1500);
};

window.addComment = async function() {
  const input = document.getElementById("commentInput");
  const comment = input.value.trim();
  if (!comment) return;
  const transferRef = ref(db, `patients/emergency/${patientId}/transfers/${transferId}`);
  const snapshot = await get(transferRef);
  let comments = (snapshot.val().comments || []);
  comments.push({ text: comment, date: new Date().toLocaleString('ar-EG') });
  await update(transferRef, { comments });
  input.value = "";
  loadDetails();
};

loadDetails();
</script>
</body>
</html>
