<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قسم الأشعة - مستشفى الحياة الذكية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 text-right">
  <div class="p-6 bg-white shadow-md mb-4">
    <h1 class="text-2xl font-bold text-blue-800">🏥 مستشفى الحياة الذكية - قسم الأشعة</h1>
  </div>

  <div class="px-6">
    <h2 class="text-xl font-semibold mb-4">📋 طلبات الأشعة</h2>
    <div id="xrayRequests" class="space-y-4"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    const xrayContainer = document.getElementById("xrayRequests");

    function renderRequest(id, data) {
      const card = document.createElement("div");
      card.className = "bg-white p-4 rounded shadow-md border";
      card.innerHTML = `
        <p><strong>👤 اسم المريض:</strong> ${data.name}</p>
        <p><strong>🆔 ID:</strong> ${id}</p>
        <p><strong>🔍 نوع الأشعة:</strong> ${data.xrayType}</p>
        <p><strong>👨‍⚕️ الطبيب المحول:</strong> ${data.doctor}</p>
        <p><strong>📅 التاريخ:</strong> ${data.date}</p>
        <p><strong>📌 الحالة:</strong> <span class="font-semibold text-blue-700">${data.status}</span></p>

        ${data.status === 'بانتظار' ? `
        <div class="mt-3 flex gap-2">
          <button onclick="acceptRequest('${id}')" class="bg-green-600 text-white px-3 py-1 rounded">قبول</button>
          <button onclick="rejectRequest('${id}')" class="bg-red-600 text-white px-3 py-1 rounded">رفض</button>
        </div>` : ''}

        ${data.status === 'جارٍ التنفيذ' ? `
        <div class="mt-4">
          <textarea id="report-${id}" class="w-full border rounded p-2 mb-2" placeholder="نتيجة الأشعة..."></textarea>
          <input type="file" id="file-${id}" class="mb-2">
          <input type="text" id="notes-${id}" placeholder="ملاحظات الطبيب" class="w-full border rounded p-2 mb-2">
          <button onclick="submitReport('${id}')" class="bg-blue-700 text-white px-4 py-1 rounded">رفع التقرير</button>
        </div>` : ''}
      `;
      xrayContainer.appendChild(card);
    }

    function loadRequests() {
      db.ref("xrayRequests").on("value", snapshot => {
        xrayContainer.innerHTML = "";
        snapshot.forEach(child => {
          renderRequest(child.key, child.val());
        });
      });
    }

    function acceptRequest(id) {
      db.ref("xrayRequests/" + id).update({ status: "جارٍ التنفيذ" });
      Swal.fire("تم القبول", "تم تغيير حالة الطلب إلى جارٍ التنفيذ.", "success");
    }

    function rejectRequest(id) {
      Swal.fire({
        title: 'سبب الرفض',
        input: 'text',
        inputLabel: 'يرجى كتابة سبب الرفض',
        showCancelButton: true,
        confirmButtonText: 'رفض',
        cancelButtonText: 'إلغاء'
      }).then(result => {
        if (result.isConfirmed) {
          db.ref("xrayRequests/" + id).update({ status: "مرفوض: " + result.value });
          Swal.fire("تم الرفض", "تم تحديث حالة الطلب.", "info");
        }
      });
    }

    function submitReport(id) {
      const report = document.getElementById("report-" + id).value;
      const file = document.getElementById("file-" + id).files[0];
      const notes = document.getElementById("notes-" + id).value;
      if (!report || !file) {
        Swal.fire("خطأ", "يرجى كتابة التقرير ورفع الملف.", "error");
        return;
      }

      const storageRef = storage.ref("xrayReports/" + id + "/" + file.name);
      storageRef.put(file).then(snapshot => {
        snapshot.ref.getDownloadURL().then(url => {
          db.ref("xrayReports/" + id).set({
            report: report,
            fileURL: url,
            notes: notes,
            date: new Date().toLocaleDateString("ar-EG")
          });
          db.ref("xrayRequests/" + id).update({ status: "تم" });
          Swal.fire("تم الرفع", "تم حفظ التقرير بنجاح.", "success");
        });
      });
    }

    loadRequests();
  </script>
</body>
</html>
