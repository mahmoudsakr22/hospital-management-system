// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB4glqZb0hz1uvERtq0pSZZzeBy3_grAnQ",

  appId: "1:851045891087:web:8e0f6e42f8c7fed17bf77a",
  measurementId: "G-QE5BL3MTY7"
};

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // دالة لتحديد الوردية بتوقيت مصر
  function getCurrentShift() {
    const nowCairo = new Date().toLocaleString("en-US", { timeZone: "Africa/Cairo" });
    const date = new Date(nowCairo);
    const hour = date.getHours();

    if (hour >= 8 && hour < 16) return "Morning";
    if (hour >= 16 && hour < 24) return "Evening";
    return "Night";
  }

  // تحميل الأطباء حسب القسم + الوردية + الحالة
  document.getElementById("department").addEventListener("change", function () {
    const dept = this.value;
    const doctorSelect = document.getElementById("doctorSelect");
    doctorSelect.innerHTML = "<option value=''>-- اختر الدكتور --</option>";

    if (!dept) return;

    const shift = getCurrentShift();
    const doctorsRef = ref(db, "doctors");
    onValue(doctorsRef, (snapshot) => {
      doctorSelect.innerHTML = "<option value=''>-- اختر الدكتور --</option>";
      snapshot.forEach(child => {
        const doc = child.val();
        // شرط: نفس القسم + نفس الوردية + اونلاين
        if (
          doc.department.toLowerCase() === dept.toLowerCase() &&
          doc.shift === shift &&
          doc.manualStatus === "online"
        ) {
          const option = document.createElement("option");
          option.value = doc.name;
          option.textContent = `${doc.name} (${doc.shift})`;
          doctorSelect.appendChild(option);
        }
      });
    });
  });

  // تسجيل المريض
  window.registerPatient = function () {
    const name = document.getElementById("name").value.trim();
    const age = document.getElementById("age").value.trim();
    const nid = document.getElementById("nid").value.trim();
    const address = document.getElementById("address").value.trim();
    const bloodType = document.getElementById("bloodType").value;
    const diseases = document.getElementById("diseases").value.trim();
    const department = document.getElementById("department").value;
    const doctor = document.getElementById("doctorSelect").value;

    if (!name || !age || !nid || !department || !doctor) {
      Swal.fire("تنبيه", "يرجى إدخال كل البيانات المطلوبة واختيار الدكتور", "warning");
      return;
    }

    const patientData = {
      name,
      age,
      nid,
      address,
      bloodType,
      diseases,
      department,
      doctors: doctor,   // تخزين اسم الدكتور
      timestamp: new Date().toISOString()
    };

    const patientsRef = ref(db, `patients/${department}`);
    const newPatientRef = push(patientsRef);

    set(newPatientRef, patientData)
      .then(() => {
        Swal.fire("تم الحفظ", "تم تسجيل المريض بنجاح", "success");
        document.getElementById("patientForm").reset();
      })
      .catch(() => {
        Swal.fire("خطأ", "حدث خطأ أثناء التسجيل", "error");
      });
  };
</script>

        emergency: { name: 'الطوارئ', icon: 'fa-ambulance', color: 'red' },
        icu: { name: 'العناية المركزة', icon: 'fa-procedures', color: 'purple' },
        surgery: { name: 'العمليات', icon: 'fa-user-md', color: 'blue' },
        care: { name: 'الرعاية', icon: 'fa-hand-holding-heart', color: 'green' },
        admin: { name: 'الإدارة', icon: 'fa-building', color: 'gray' },
        radiology: { name: 'الأشعة', icon: 'fa-x-ray', color: 'teal' }
      };
      
      return departments[department] || { name: department, icon: 'fa-hospital', color: 'blue' };
    }
    
    // Render patients list
    function renderPatients(patients, filter = 'all', searchTerm = '') {
      patientsList.innerHTML = '';
      
      if (!patients) {
        patientsList.innerHTML = `
          <div class="text-center py-8 text-gray-500">
            <i class="fas fa-search text-4xl mb-3"></i>
            <p>لا يوجد مرضى يطابق البحث</p>
          </div>
        `;
        return;
      }
      
      let filteredPatients = Object.entries(patients);
      
      // Apply department filter
      if (filter !== 'all') {
        filteredPatients = filteredPatients.filter(([_, patient]) => patient.department === filter);
      }
      
      // Apply search filter
      if (searchTerm) {
        const term = searchTerm.toLowerCase();
        filteredPatients = filteredPatients.filter(([_, patient]) => 
          patient.name.toLowerCase().includes(term) || 
          patient.nid.includes(term) || 
          patient.address.toLowerCase().includes(term)
        );
      }
      
      if (filteredPatients.length === 0) {
        patientsList.innerHTML = `
          <div class="text-center py-8 text-gray-500">
            <i class="fas fa-user-slash text-4xl mb-3"></i>
            <p>لا يوجد مرضى في هذا القسم</p>
          </div>
        `;
        return;
      }
      
      filteredPatients.forEach(([id, patient]) => {
        const department = patient.department || 'غير محدد';
        const card = createPatientCard(patient, id, department);
        patientsList.appendChild(card);
      });
    }
    
    // Delete patient
    function deletePatient(id, department) {

        title: 'هل أنت متأكد؟',
        text: "لن تتمكن من استعادة هذا المريض بعد الحذف!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#d33',
        cancelButtonColor: '#3085d6',
        confirmButtonText: 'نعم، احذفه!',
        cancelButtonText: 'إلغاء'
      }).then(async (result) => {
        if (result.isConfirmed) {
          try {
            showLoading();
            const patientRef = ref(db, `patients/${department}/${id}`);
            await remove(patientRef);
            hideLoading();
            
            Swal.fire({
              icon: 'success',
              title: 'تم الحذف',
              text: 'تم حذف المريض بنجاح',
              timer: 1500,
              showConfirmButton: false,
              position: 'top-end',
              toast: true
            });
          } catch (error) {
            hideLoading();
            Swal.fire({
              icon: 'error',
              title: 'خطأ',
              text: 'حدث خطأ أثناء الحذف'
            });
          }
        }
      });
    }
    
    // Edit patient (FULLY FUNCTIONAL!)

              <option value="O-" ${patient.bloodType === 'O-' ? 'selected' : ''}>O-</option>

          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">الأمراض المزمنة / ملاحظات</label>
          <textarea id="edit-diseases" rows="3" class="w-full border border-gray-300 rounded-md p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">${patient.diseases || ''}</textarea>

        html: editForm,

        confirmButtonText: 'حفظ التعديلات',
        cancelButtonText: 'إلغاء',
        showLoaderOnConfirm: true,
        preConfirm: () => {
          // Validate form
          const name = document.getElementById('edit-name').value.trim();
          const age = document.getElementById('edit-age').value.trim();
          const nid = document.getElementById('edit-nid').value.trim();
          const gender = document.getElementById('edit-gender').value;
          const address = document.getElementById('edit-address').value.trim();
          const bloodType = document.getElementById('edit-bloodType').value;
          
          if (!name || !age || !nid || !gender || !address || !bloodType) {
            Swal.showValidationMessage('يرجى ملء جميع الحقول الإلزامية');
            return false;
          }
          
          return {

          };

      }).then(async (result) => {
        if (result.isConfirmed) {
          const updatedData = result.value;
          
          try {
            showLoading();
            // Update patient data in Firebase
            const patientRef = ref(db, `patients/${department}/${id}`);
            await update(patientRef, {
              ...updatedData,
              timestamp: new Date().toISOString() // Update timestamp
            });
            
            hideLoading();

              title: 'تم تحديث البيانات',
              text: `تم تحديث بيانات المريض ${updatedData.name} بنجاح`,

              showConfirmButton: false,
              position: 'top-end',
              toast: true
            });

            hideLoading();
            Swal.fire({

              title: 'خطأ',

            });
          }
        }
      });
    }
    
    // Print report function
    printReportBtn.addEventListener('click', () => {
      window.print();
    });
    
    // Export PDF function
    exportPdfBtn.addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      
      doc.setFont('Tajawal', 'normal');
      doc.setFontSize(18);
      doc.text('تقرير المرضى - مستشفى الحياة الذكية', 105, 15, { align: 'center' });
      
      doc.setFontSize(12);
      doc.text(`التاريخ: ${new Date().toLocaleDateString("ar-EG")}`, 105, 25, { align: 'center' });
      
      doc.setFontSize(14);
      doc.text('قائمة المرضى', 20, 40);
      
      doc.setFontSize(10);
      let y = 50;
      
      onValue(ref(db, "patients"), (snapshot) => {
        const data = snapshot.val() || {};
        let patientCount = 0;
        
        Object.entries(data).forEach(([dept, patients]) => {
          Object.entries(patients).forEach(([id, patient]) => {
            if (patientCount > 0) y += 10;
            doc.text(`${patientCount + 1}. ${patient.name} - ${dept}`, 20, y);
            doc.text(`   العمر: ${patient.age} | الجنس: ${patient.gender === 'male' ? 'ذكر' : 'أنثى'} | الرقم القومي: ${patient.nid}`, 20, y + 5);
            patientCount++;
          });
        });
        
        doc.save('تقرير-المرضى.pdf');
        hideLoading();
      });
      
      showLoading();
    });
    
    // Update statistics
    function updateStats() {
      showLoading();
      const todayDate = new Date().toDateString();
      let total = 0, today = 0, emergency = 0, surgery = 0;
      
      onValue(ref(db, "patients"), (snapshot) => {
        const data = snapshot.val() || {};
        
        Object.values(data).forEach(dept => {
          Object.values(dept).forEach(patient => {
            total++;
            if (new Date(patient.timestamp).toDateString() === todayDate) today++;
            if (patient.department === 'emergency') emergency++;
            if (patient.department === 'surgery') surgery++;
          });
        });
        
        totalPatientsElement.textContent = total;
        todayPatientsElement.textContent = today;
        emergencyPatientsElement.textContent = emergency;
        surgeryPatientsElement.textContent = surgery;
        
        hideLoading();
      });
    }
    
    // Initialize charts

      // Department distribution chart
      const deptCtx = document.getElementById('departmentChart').getContext('2d');
      const deptChart = new Chart(deptCtx, {
        type: 'bar',
        data: {
          labels: ['الطوارئ', 'العناية المركزة', 'العمليات', 'الرعاية', 'الإدارة', 'الأشعة'],

              }
            }

      });
      
      // Daily patients chart
      const dailyCtx = document.getElementById('dailyChart').getContext('2d');
      const dailyChart = new Chart(dailyCtx, {

        data: {
          labels: ['الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'],
          datasets: [{
            label: 'عدد المرضى المسجلين',
            data: [0, 0, 0, 0, 0, 0, 0],
            fill: true,
            backgroundColor: 'rgba(59, 130, 246, 0.2)',
            borderColor: 'rgb(59, 130, 246)',

          }]
        },
        options: {
          responsive: true,
          plugins: {

              display: false
            },
            title: {
              display: true,
              text: 'المرضى المسجلين يومياً'
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                precision: 0
              }
            }
          }
        }
      });
      
      // Blood type distribution chart
      const bloodCtx = document.getElementById('bloodTypeChart').getContext('2d');
      const bloodChart = new Chart(bloodCtx, {
        type: 'doughnut',
        data: {
          labels: ['A+', 'A-', 'B+', 'B-', 'AB+', 'AB-', 'O+', 'O-'],
          datasets: [{
            label: 'فصيلة الدم',
            data: [0, 0, 0, 0, 0, 0, 0, 0],
            backgroundColor: [
              'rgba(239, 68, 68, 0.7)',
              'rgba(239, 68, 68, 0.5)',
              'rgba(59, 130, 246, 0.7)',
              'rgba(59, 130, 246, 0.5)',
              'rgba(139, 92, 246, 0.7)',
              'rgba(139, 92, 246, 0.5)',
              'rgba(16, 185, 129, 0.7)',
              'rgba(16, 185, 129, 0.5)'
            ],
            borderColor: [
              'rgb(239, 68, 68)',
              'rgb(239, 68, 68)',
              'rgb(59, 130, 246)',
              'rgb(59, 130, 246)',
              'rgb(139, 92, 246)',
              'rgb(139, 92, 246)',
              'rgb(16, 185, 129)',
              'rgb(16, 185, 129)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'right'
            },
            title: {
              display: true,
              text: 'فصائل الدم الأكثر شيوعاً'
            }
          }
        }
      });
      
      // Update charts with real data
      onValue(ref(db, "patients"), (snapshot) => {
        const data = snapshot.val() || {};
        const deptCounts = [0, 0, 0, 0, 0, 0]; // emergency, icu, surgery, care, admin, radiology
        const bloodCounts = [0, 0, 0, 0, 0, 0, 0, 0]; // A+, A-, B+, B-, AB+, AB-, O+, O-
        
        Object.values(data).forEach(dept => {
          Object.values(dept).forEach(patient => {
            // Update department counts
            const deptIndex = getDepartmentIndex(patient.department);
            if (deptIndex !== -1) deptCounts[deptIndex]++;
            
            // Update blood type counts
            const bloodIndex = getBloodTypeIndex(patient.bloodType);
            if (bloodIndex !== -1) bloodCounts[bloodIndex]++;
          });
        });
        
        // Update charts
        deptChart.data.datasets[0].data = deptCounts;
        deptChart.update();
        
        dailyChart.data.datasets[0].data = [0, 0, 0, 0, 0, 0, 0]; // Will be updated below
        dailyChart.update();
        
        bloodChart.data.datasets[0].data = bloodCounts;
        bloodChart.update();
        
        // Update daily chart with actual data
        const today = new Date();
        const todayIndex = today.getDay(); // 0 = Sunday, 6 = Saturday
        
        onValue(ref(db, "patients"), (snapshot) => {
          const data = snapshot.val() || {};
          const dailyCounts = [0, 0, 0, 0, 0, 0, 0]; // Sunday to Saturday
          
          Object.values(data).forEach(dept => {
            Object.values(dept).forEach(patient => {
              const patientDate = new Date(patient.timestamp);
              const patientDay = patientDate.getDay();
              if (patientDay >= 0 && patientDay <= 6) {
                dailyCounts[patientDay]++;
              }
            });
          });
          
          dailyChart.data.datasets[0].data = dailyCounts;
          dailyChart.update();
        });
      });
    }
    
    // Helper function to get department index
    function getDepartmentIndex(department) {
      const departments = ['emergency', 'icu', 'surgery', 'care', 'admin', 'radiology'];
      return departments.indexOf(department);
    }
    
    // Helper function to get blood type index
    function getBloodTypeIndex(bloodType) {
      const bloodTypes = ['A+', 'A-', 'B+', 'B-', 'AB+', 'AB-', 'O+', 'O-'];
      return bloodTypes.indexOf(bloodType);
    }
    
    // Form submission
    patientForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const formData = {
        name: document.getElementById("name").value.trim(),
        age: document.getElementById("age").value.trim(),
        nid: document.getElementById("nid").value.trim(),
        gender: document.getElementById("gender").value,
        address: document.getElementById("address").value.trim(),
        bloodType: document.getElementById("bloodType").value,
        diseases: document.getElementById("diseases").value.trim(),
        department: document.getElementById("department").value,
        timestamp: new Date().toISOString()
      };
      
      // Validation
      if (!formData.name || !formData.age || !formData.nid || !formData.gender || 
          !formData.address || !formData.bloodType || !formData.department) {
        Swal.fire({
          icon: 'warning',
          title: 'بيانات ناقصة',
          text: 'يرجى ملء جميع الحقول الإلزامية',
          confirmButtonText: 'حسناً'
        });
        return;
      }
      
      try {
        showLoading();
        const patientsRef = ref(db, `patients/${formData.department}`);
        await push(patientsRef, formData);
        
        Swal.fire({
          icon: 'success',
          title: 'تم تسجيل المريض',
          text: `تم تسجيل المريض ${formData.name} بنجاح`,
          timer: 2000,
          showConfirmButton: false,
          position: 'top-end',
          toast: true
        });
        
        patientForm.reset();
        hideLoading();
      } catch (error) {
        hideLoading();
        Swal.fire({
          icon: 'error',
          title: 'خطأ',
          text: 'حدث خطأ أثناء تسجيل المريض'
        });
      }
    });
    
    // Real-time data listeners
    function setupDataListeners() {
      // Patients list listener
      onValue(ref(db, "patients"), (snapshot) => {
        const data = snapshot.val() || {};
        const filter = filterDepartment.value;
        const searchTerm = searchPatient.value;
        
        let allPatients = {};
        Object.entries(data).forEach(([dept, patients]) => {
          Object.entries(patients).forEach(([id, patient]) => {
            if (!allPatients[id]) {
              allPatients[id] = { ...patient, department: dept };
            }
          });
        });
        
        renderPatients(allPatients, filter, searchTerm);
      });
      
      // Stats listener
      updateStats();
    }
    
    // Filter and search listeners
    filterDepartment.addEventListener('change', () => {
      const filter = filterDepartment.value;
      const searchTerm = searchPatient.value;
      
      onValue(ref(db, "patients"), (snapshot) => {
        const data = snapshot.val() || {};
        let allPatients = {};
        
        Object.entries(data).forEach(([dept, patients]) => {
          Object.entries(patients).forEach(([id, patient]) => {
            if (!allPatients[id]) {
              allPatients[id] = { ...patient, department: dept };
            }
          });
        });
        
        renderPatients(allPatients, filter, searchTerm);
      });
    });
    
    searchPatient.addEventListener('input', () => {
      const filter = filterDepartment.value;
      const searchTerm = searchPatient.value;
      
      onValue(ref(db, "patients"), (snapshot) => {
        const data = snapshot.val() || {};
        let allPatients = {};
        
        Object.entries(data).forEach(([dept, patients]) => {
          Object.entries(patients).forEach(([id, patient]) => {
            if (!allPatients[id]) {
              allPatients[id] = { ...patient, department: dept };
            }
          });
        });
        
        renderPatients(allPatients, filter, searchTerm);
      });
    });
    
    // Initialize everything
    document.addEventListener('DOMContentLoaded', () => {
      setupDataListeners();
      initializeCharts();
    });
  </script>
