<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحة الاستقبال - مستشفى الحياة الذكية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 text-right">

  <!-- رأس الصفحة -->
  <div class="relative h-64 bg-cover bg-center" style="background-image: url('https://via.placeholder.com/1200x300');">
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="bg-white bg-opacity-20 backdrop-blur-md p-6 rounded-lg text-white text-center">
        <h1 class="text-4xl font-bold mb-2">مستشفى الحياة الذكية</h1>
        <p class="text-xl">نظام إدارة قسم الاستقبال</p>
      </div>
    </div>
  </div>

  <!-- إحصائيات -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
    <div class="bg-white rounded-lg shadow p-4 text-center">
      <h2 class="text-xl font-bold text-blue-700">إجمالي عدد المرضى</h2>
      <p id="totalPatients" class="text-3xl font-bold mt-2">0</p>
    </div>
    <div class="bg-white rounded-lg shadow p-4 text-center">
      <h2 class="text-xl font-bold text-green-700">عدد المرضى اليوم</h2>
      <p id="todayPatients" class="text-3xl font-bold mt-2">0</p>
    </div>
  </div>

  <!-- تسجيل مريض جديد -->
  <div class="p-4">
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-bold mb-4 text-blue-800">تسجيل مريض جديد</h2>
      <form id="patientForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="name" placeholder="اسم المريض" required class="p-2 border rounded">
        <input type="text" id="nationalId" placeholder="الرقم القومي (14 رقم)" maxlength="14" required class="p-2 border rounded">
        <input type="number" id="age" placeholder="العمر" required class="p-2 border rounded">
        <select id="department" required class="p-2 border rounded">
          <option value="">اختر القسم</option>
          <option value="emergency">الطوارئ</option>
          <option value="icu">العناية المركزة</option>
          <option value="operations">العمليات</option>
          <option value="admin">الإدارة</option>
        </select>
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-800 col-span-2">تسجيل المريض</button>
      </form>
    </div>
  </div>

  <!-- قائمة المرضى -->
  <div class="p-4">
    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-2xl font-bold mb-4 text-red-800">المرضى الحاليين في قسم الطوارئ</h2>
      <div id="patientsList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      push,
      set,
      onValue,
      remove
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("patientForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const nationalId = document.getElementById("nationalId").value;
      const age = document.getElementById("age").value;
      const department = document.getElementById("department").value;
      const date = new Date().toISOString().split("T")[0];
      const id = Math.floor(100000 + Math.random() * 900000); // رقم ID عشوائي

      const newRef = push(ref(db, `patients/${department}`));
      await set(newRef, {
        name,
        nationalId,
        age,
        department,
        date,
        id,
        status: "مستقر"
      });

      Swal.fire({
        icon: "success",
        title: "تم تسجيل المريض بنجاح",
        toast: true,
        position: "top-end",
        showConfirmButton: false,
        timer: 2000
      });

      form.reset();
    });

    function loadPatients() {
      const list = document.getElementById("patientsList");
      const totalEl = document.getElementById("totalPatients");
      const todayEl = document.getElementById("todayPatients");
      onValue(ref(db, "patients/emergency"), (snapshot) => {
        const data = snapshot.val();
        list.innerHTML = "";
        let total = 0;
        let todayCount = 0;
        const today = new Date().toISOString().split("T")[0];

        for (const key in data) {
          total++;
          if (data[key].date === today) todayCount++;

          const card = document.createElement("div");
          card.className = "border rounded p-4 shadow bg-gray-50";

          card.innerHTML = `
            <h3 class="text-lg font-bold text-gray-800">${data[key].name}</h3>
            <p>الرقم القومي: ${data[key].nationalId}</p>
            <p>العمر: ${data[key].age}</p>
            <p>التاريخ: ${data[key].date}</p>
            <p>الحالة: ${data[key].status}</p>
            <button class="mt-2 bg-red-600 text-white px-3 py-1 rounded deleteBtn" data-key="${key}">حذف</button>
          `;
          list.appendChild(card);
        }

        totalEl.textContent = total;
        todayEl.textContent = todayCount;

        document.querySelectorAll(".deleteBtn").forEach((btn) => {
          btn.addEventListener("click", async () => {
            const key = btn.getAttribute("data-key");

            Swal.fire({
              title: 'هل أنت متأكد؟',
              text: "لن تتمكن من التراجع عن هذا!",
              icon: 'warning',
              showCancelButton: true,
              confirmButtonColor: '#d33',
              cancelButtonColor: '#3085d6',
              confirmButtonText: 'نعم، احذفه',
              cancelButtonText: 'إلغاء'
            }).then(async (result) => {
              if (result.isConfirmed) {
                await remove(ref(db, `patients/emergency/${key}`));
                Swal.fire({
                  icon: "success",
                  title: "تم حذف المريض",
                  toast: true,
                  position: "top-end",
                  showConfirmButton: false,
                  timer: 2000
                });
              }
            });
          });
        });
      });
    }

    loadPatients();
  </script>

</body>
</html>
