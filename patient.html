<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نظام ملف المريض - مستشفى الحياة الذكية</title>

  <!-- Fonts + Tailwind -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Tajawal', 'sans-serif'],
          },
          colors: {
            primary: '#1e40af',
            secondary: '#7c3aed',
            accent: '#10b981',
            danger: '#dc2626',
          },
        },
      },
    };
  </script>

  <!-- Icons + QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-weight: 500;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-50 to-gray-100 min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
      <div class="flex items-center gap-3">
        <div class="bg-primary p-3 rounded-lg shadow-md">
          <i class="fas fa-hospital text-white text-2xl"></i>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-gray-800">مستشفى الحياة الذكية</h1>
          <p class="text-gray-600">نظام إدارة ملفات المرضى</p>
        </div>
      </div>

      <div class="flex flex-wrap gap-3">
        <button onclick="printReport()" class="bg-primary text-white px-4 py-2 rounded-lg">طباعة الملف</button>
        <button onclick="goToEmergency()" class="bg-gray-600 text-white px-4 py-2 rounded-lg">قسم الطوارئ</button>
        <button onclick="goHome()" class="bg-accent text-white px-4 py-2 rounded-lg">الرئيسية</button>
      </div>
    </div>

    <!-- Patient Info -->
    <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-8">
      <div class="bg-gradient-to-r from-primary to-blue-700 p-6 text-white flex justify-between items-center">
        <div>
          <h2 class="text-2xl font-bold">ملف المريض</h2>
          <p class="opacity-90">تفاصيل المريض وسجلاته الطبية</p>
        </div>
        <div id="patientStatus" class="status-badge bg-white text-primary"></div>
      </div>

      <div class="p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
          <div class="md:col-span-2">
            <h3 class="text-xl font-semibold mb-4 text-primary">المعلومات الأساسية</h3>
            <div class="bg-gray-50 p-4 rounded-lg">
              <table class="table-auto w-full" id="infoTable"></table>
            </div>
          </div>

          <div class="text-center">
            <h3 class="text-xl font-semibold mb-2 text-primary">رمز الاستجابة السريع</h3>
            <canvas id="qrCode" class="w-40 h-40 mx-auto"></canvas>
            <button onclick="downloadQR()" class="mt-3 text-blue-600 hover:underline text-sm">تحميل QR Code</button>
          </div>
        </div>

        <!-- الحالة الحالية -->
        <div class="mb-6">
          <h3 class="text-xl font-semibold text-primary mb-2">الحالة الحالية</h3>
          <div class="bg-gray-50 p-4 rounded-lg grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block mb-1 text-gray-700">حالة المريض</label>
              <select id="currentStatus" class="border rounded p-2 w-full">
                <option value="stable">مستقر</option>
                <option value="critical">حرج</option>
                <option value="improving">في تحسن</option>
                <option value="deteriorating">في تدهور</option>
              </select>
            </div>
            <div>
              <label class="block mb-1 text-gray-700">القسم الحالي</label>
              <select id="currentDept" class="border rounded p-2 w-full">
                <option>الطوارئ</option>
                <option>العناية المركزة</option>
                <option>الأشعة</option>
                <option>التحاليل</option>
                <option>العمليات</option>
                <option>الاستقبال</option>
              </select>
            </div>
          </div>
          <button onclick="updateStatus()" class="mt-4 bg-primary hover:bg-blue-800 text-white px-4 py-2 rounded-lg w-full">
            <i class="fas fa-save mr-2"></i> تحديث الحالة
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- سكريبت -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArPFi04c_vDP5Gi8bM4pem_LuvMx_eJG0",
      authDomain: "hospital-project-e4b59.firebaseapp.com",
      databaseURL: "https://hospital-project-e4b59-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "hospital-project-e4b59",
      storageBucket: "hospital-project-e4b59.appspot.com",
      messagingSenderId: "974610606258",
      appId: "1:974610606258:web:71ce7d5d447bca4b4441ab"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const patientId = new URLSearchParams(window.location.search).get('id');

    const infoTable = document.getElementById("infoTable");
    const patientStatus = document.getElementById("patientStatus");
    const qrCanvas = document.getElementById("qrCode");

    async function loadPatientData() {
      if (!patientId) {
        infoTable.innerHTML = "<tr><td colspan='2'>معرف المريض غير موجود في الرابط.</td></tr>";
        return;
      }

      const patientRef = ref(db, `patients/emergency/${patientId}`);
      const snapshot = await get(patientRef);

      if (snapshot.exists()) {
        const patient = snapshot.val();
        infoTable.innerHTML = `
          <tr><td class="font-semibold py-1">الاسم:</td><td class="py-1">${patient.name || '-'}</td></tr>
          <tr><td class="font-semibold py-1">العمر:</td><td class="py-1">${patient.age || '-'}</td></tr>
          <tr><td class="font-semibold py-1">الرقم القومي:</td><td class="py-1">${patient.nid || '-'}</td></tr>
          <tr><td class="font-semibold py-1">ID:</td><td class="py-1">${patientId}</td></tr>
          <tr><td class="font-semibold py-1">تاريخ الدخول:</td><td class="py-1">${new Date(patient.timestamp).toLocaleString('ar-EG')}</td></tr>
          <tr><td class="font-semibold py-1">القسم الحالي:</td><td class="py-1">${patient.department || '-'}</td></tr>
          <tr><td class="font-semibold py-1">الطبيب المعالج:</td><td class="py-1">${patient.doctor || '-'}</td></tr>
        `;
        patientStatus.textContent = patient.status || "غير محدد";
        QRCode.toCanvas(qrCanvas, patientId, function (error) {
          if (error) console.error(error);
        });

        document.getElementById('currentStatus').value = patient.status || "stable";
        document.getElementById('currentDept').value = patient.department || "الطوارئ";
      } else {
        infoTable.innerHTML = "<tr><td colspan='2'>لم يتم العثور على بيانات المريض.</td></tr>";
        patientStatus.textContent = "";
      }
    }

    window.updateStatus = async () => {
      const newStatus = document.getElementById('currentStatus').value;
      const newDept = document.getElementById('currentDept').value;
      const patientRef = ref(db, `patients/emergency/${patientId}`);

      try {
        await update(patientRef, { status: newStatus, department: newDept });
        patientStatus.textContent = newStatus;
        alert("تم تحديث الحالة بنجاح");
      } catch (err) {
        alert("حدث خطأ أثناء تحديث البيانات");
      }
    };

    document.addEventListener('DOMContentLoaded', loadPatientData);

    window.goHome = () => window.location.href = "index.html";
    window.goToEmergency = () => window.location.href = "emergency.html";
    window.printReport = () => window.print();
    window.downloadQR = () => {
      const link = document.createElement('a');
      link.download = `qr_${patientId}.png`;
      link.href = qrCanvas.toDataURL();
      link.click();
    };
  </script>
</body>
</html>
