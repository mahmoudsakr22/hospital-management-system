<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ملف المريض - مستشفى الحياة الذكية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-6xl mx-auto bg-white rounded-xl shadow p-6 space-y-6">
    <h1 class="text-3xl font-bold text-center text-blue-700">ملف المريض</h1>

    <!-- جدول المعلومات الأساسية -->
    <div id="basicInfo" class="space-y-2">
      <h2 class="text-xl font-semibold text-gray-700">المعلومات الأساسية</h2>
      <table class="w-full border">
        <tbody id="basic-info-body"></tbody>
      </table>
    </div>

    <!-- QR Code -->
    <div class="text-center">
      <canvas id="qr"></canvas>
    </div>

    <!-- سجل الزيارات -->
    <div>
      <h2 class="text-xl font-semibold">سجل الزيارات</h2>
      <form id="visitForm" class="flex flex-col gap-2 my-2">
        <select id="visitType" required class="border p-2 rounded">
          <option value="">اختر نوع الزيارة</option>
          <option>كشف طبي</option>
          <option>متابعة</option>
          <option>استشارة</option>
        </select>
        <textarea id="visitNotes" placeholder="ملاحظات الطبيب" class="border p-2 rounded"></textarea>
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">تسجيل الزيارة</button>
      </form>
      <table class="w-full border mt-2">
        <thead><tr><th>النوع</th><th>الملاحظات</th><th>التاريخ</th></tr></thead>
        <tbody id="visitTable"></tbody>
      </table>
    </div>

    <!-- سجل التحويلات -->
    <div>
      <h2 class="text-xl font-semibold">سجل التحويلات</h2>
      <form id="transferForm" class="flex flex-col gap-2 my-2">
        <select id="targetDept" required class="border p-2 rounded">
          <option value="">اختر القسم</option>
          <option>الأشعة</option>
          <option>المعمل</option>
          <option>العناية المركزة</option>
        </select>
        <input type="text" id="transferReason" placeholder="سبب التحويل أو نوع الأشعة/تحاليل" class="border p-2 rounded" />
        <textarea id="transferNotes" placeholder="ملاحظات إضافية" class="border p-2 rounded"></textarea>
        <button type="submit" class="bg-yellow-500 text-white py-2 px-4 rounded">تحويل</button>
      </form>
      <table class="w-full border mt-2">
        <thead><tr><th>القسم</th><th>السبب</th><th>الملاحظات</th><th>التاريخ</th></tr></thead>
        <tbody id="transferTable"></tbody>
      </table>
    </div>

    <!-- قسم الأشعة -->
    <div>
      <h2 class="text-xl font-semibold">تقارير الأشعة</h2>
      <table class="w-full border mt-2">
        <thead><tr><th>النوع</th><th>النتيجة</th><th>التاريخ</th><th>الطبيب</th></tr></thead>
        <tbody id="radiologyReportsTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase & Script -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const patientID = urlParams.get('id');

    const qr = new QRious({ element: document.getElementById("qr"), size: 150 });
    qr.value = window.location.href;

    const basicInfoBody = document.getElementById("basic-info-body");
    const visitTable = document.getElementById("visitTable");
    const transferTable = document.getElementById("transferTable");
    const radiologyReportsTable = document.getElementById("radiologyReportsTable");

    function formatDate(date) {
      return new Date(date).toLocaleDateString("ar-EG");
    }

    function loadPatientData() {
      const ref = db.ref("patients/" + patientID);

      // Basic info
      ref.child("basicInfo").once("value", snapshot => {
        const data = snapshot.val();
        if (data) {
          basicInfoBody.innerHTML = `
            <tr><td class="p-2 border">الاسم</td><td class="p-2 border">${data.name}</td></tr>
            <tr><td class="p-2 border">ID</td><td class="p-2 border">${patientID}</td></tr>
            <tr><td class="p-2 border">العمر</td><td class="p-2 border">${data.age}</td></tr>
            <tr><td class="p-2 border">الرقم القومي</td><td class="p-2 border">${data.nationalID}</td></tr>
            <tr><td class="p-2 border">تاريخ الدخول</td><td class="p-2 border">${data.admitDate}</td></tr>
            <tr><td class="p-2 border">القسم الحالي</td><td class="p-2 border">${data.department}</td></tr>
            <tr><td class="p-2 border">الطبيب</td><td class="p-2 border">${data.doctor}</td></tr>
          `;
        }
      });

      // Visits
      ref.child("visits").on("value", snapshot => {
        visitTable.innerHTML = "";
        snapshot.forEach(child => {
          const v = child.val();
          visitTable.innerHTML += `
            <tr><td class="border p-2">${v.type}</td><td class="border p-2">${v.notes}</td><td class="border p-2">${formatDate(v.date)}</td></tr>
          `;
        });
      });

      // Transfers
      ref.child("transfers").on("value", snapshot => {
        transferTable.innerHTML = "";
        snapshot.forEach(child => {
          const t = child.val();
          transferTable.innerHTML += `
            <tr><td class="border p-2">${t.department}</td><td class="border p-2">${t.reason}</td><td class="border p-2">${t.notes}</td><td class="border p-2">${formatDate(t.date)}</td></tr>
          `;
        });
      });

      // Radiology Reports
      db.ref("radiology").orderByChild("patientID").equalTo(patientID).on("value", snapshot => {
        radiologyReportsTable.innerHTML = "";
        snapshot.forEach(child => {
          const r = child.val();
          radiologyReportsTable.innerHTML += `
            <tr><td class="border p-2">${r.type}</td><td class="border p-2">${r.result}</td><td class="border p-2">${formatDate(r.date)}</td><td class="border p-2">${r.doctor}</td></tr>
          `;
        });
      });
    }

    document.getElementById("visitForm").addEventListener("submit", e => {
      e.preventDefault();
      const type = document.getElementById("visitType").value;
      const notes = document.getElementById("visitNotes").value;
      db.ref("patients/" + patientID + "/visits").push({
        type, notes, date: Date.now()
      }).then(() => {
        Swal.fire("تم!", "تم تسجيل الزيارة بنجاح", "success");
        document.getElementById("visitForm").reset();
      });
    });

    document.getElementById("transferForm").addEventListener("submit", e => {
      e.preventDefault();
      const dept = document.getElementById("targetDept").value;
      const reason = document.getElementById("transferReason").value;
      const notes = document.getElementById("transferNotes").value;
      db.ref("patients/" + patientID + "/transfers").push({
        department: dept, reason, notes, date: Date.now()
      }).then(() => {
        Swal.fire("تم التحويل", "تم تحويل المريض بنجاح", "success");
        document.getElementById("transferForm").reset();

        // إضافة طلب لقسم الأشعة
        if (dept === "الأشعة") {
          db.ref("radiology").push({
            patientID: patientID,
            type: reason,
            notes: notes,
            date: Date.now(),
            status: "بانتظار"
          });
        }
      });
    });

    loadPatientData();
  </script>
</body>
</html>
