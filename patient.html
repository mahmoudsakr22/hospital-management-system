<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ملف المريض - مستشفى الحياة الذكية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body class="bg-gray-100 p-4">
  <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-lg p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-800">ملف المريض</h1>

    <!-- معلومات المريض الأساسية -->
    <div id="patientInfo" class="mb-8"></div>

    <!-- سجل الزيارات -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-2">سجل الزيارات</h2>
      <form id="visitForm" class="bg-gray-50 p-4 rounded-lg mb-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <select id="visitType" class="border p-2 rounded">
            <option>كشف طبي</option>
            <option>متابعة</option>
            <option>استشارة</option>
          </select>
          <input id="doctorNotes" type="text" placeholder="ملاحظات الطبيب" class="border p-2 rounded" />
          <button type="submit" class="bg-blue-600 text-white p-2 rounded">تسجيل الزيارة</button>
        </div>
      </form>
      <table id="visitTable" class="w-full text-right border">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2">التاريخ</th>
            <th class="p-2">النوع</th>
            <th class="p-2">ملاحظات الطبيب</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- طلب تحويل لقسم -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-2">طلب تحويل</h2>
      <form id="transferForm" class="bg-gray-50 p-4 rounded-lg">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <select id="transferDept" class="border p-2 rounded">
            <option>الأشعة</option>
            <option>التحاليل</option>
            <option>العناية المركزة</option>
          </select>
          <input id="transferReason" type="text" placeholder="سبب التحويل / نوع الفحص" class="border p-2 rounded" />
          <button type="submit" class="bg-purple-600 text-white p-2 rounded">تسجيل التحويل</button>
        </div>
      </form>
      <table id="transferTable" class="w-full text-right border mt-4">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2">القسم</th>
            <th class="p-2">الملاحظات</th>
            <th class="p-2">التاريخ</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- قسم الأشعة -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-2 text-blue-700">طلبات الأشعة</h2>
      <form id="radiologyRequestForm" class="bg-gray-50 p-4 rounded-lg mb-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <select id="radiologyType" class="border p-2 rounded">
            <option value="أشعة سينية">أشعة سينية</option>
            <option value="أشعة مقطعية">أشعة مقطعية</option>
            <option value="رنين مغناطيسي">رنين مغناطيسي</option>
            <option value="موجات فوق صوتية">موجات فوق صوتية</option>
          </select>
          <input id="radiologyNotes" type="text" placeholder="ملاحظات الطبيب" class="border p-2 rounded" />
          <button type="submit" class="bg-green-600 text-white p-2 rounded">تحويل لقسم الأشعة</button>
        </div>
      </form>
      <table id="radiologyTable" class="w-full text-right border">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2">النوع</th>
            <th class="p-2">الملاحظات</th>
            <th class="p-2">التاريخ</th>
            <th class="p-2">الحالة</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- سجل الأدوية والعلاج -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-2">العلاج والأدوية</h2>
      <div id="treatmentHistory" class="bg-gray-50 p-4 rounded-lg"></div>
    </div>

    <!-- الحالة الحالية + QR -->
    <div class="mb-8 grid grid-cols-1 md:grid-cols-2 gap-4 items-start">
      <div>
        <h2 class="text-xl font-semibold mb-2">الحالة الحالية</h2>
        <div id="patientStatus" class="bg-yellow-100 p-4 rounded-lg text-yellow-900"></div>
      </div>
      <div class="text-center">
        <h2 class="text-xl font-semibold mb-2">QR Code</h2>
        <div id="qrcode" class="inline-block"></div>
      </div>
    </div>

    <div class="mt-6 text-center">
      <button onclick="window.location.href='emergency.html'" class="bg-gray-600 text-white px-4 py-2 rounded">رجوع إلى قسم الطوارئ</button>
    </div>
  </div>

  <script src="js/patient.js"></script>
</body>

</html>
