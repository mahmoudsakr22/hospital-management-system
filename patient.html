<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ملف المريض - أحمد عبد الله</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #0077b6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.5rem;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: right;
    }
    .section {
      background-color: white;
      padding: 20px;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    select, textarea, input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0077b6;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .visit-log, .convert-extra {
      display: none;
    }
    .visit-entry {
      background-color: #e0f7fa;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .back-btn {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>ملف المريض: أحمد عبد الله</h1>

  <div class="section">
    <h2>المعلومات الأساسية</h2>
    <table>
      <tr><th>الاسم</th><td>أحمد عبد الله</td></tr>
      <tr><th>العمر</th><td>45 سنة</td></tr>
      <tr><th>الرقم القومي</th><td>29811234567890</td></tr>
      <tr><th>رقم الملف (ID)</th><td>setf454</td></tr>
      <tr><th>تاريخ الدخول</th><td>2025-07-01</td></tr>
      <tr><th>القسم الحالي</th><td>الطوارئ</td></tr>
      <tr><th>الطبيب المعالج</th><td>د. حسن عبد الرحمن</td></tr>
    </table>
  </div>

  <div class="section">
    <h2>تسجيل زيارة جديدة</h2>
    <label>نوع الزيارة:</label>
    <select id="visitType">
      <option>كشف طبي</option>
      <option>متابعة</option>
      <option>استشارة</option>
    </select>

    <label>ملاحظات الطبيب:</label>
    <textarea id="doctorNote" rows="3"></textarea>

    <button onclick="addVisit()">تسجيل الزيارة</button>

    <div class="visit-log" id="visitLog">
      <h3>سجل الزيارات:</h3>
      <div id="visitsContainer"></div>
    </div>
  </div>

  <div class="section">
    <h2>طلب تحويل لقسم آخر</h2>
    <label>اختر القسم:</label>
    <select id="convertDepartment" onchange="showExtraFields()">
      <option value="">-- اختر --</option>
      <option value="الأشعة">الأشعة</option>
      <option value="التحاليل">التحاليل</option>
      <option value="الصيدلية">الصيدلية</option>
      <option value="العناية المركزة">العناية المركزة</option>
      <option value="العمليات">العمليات</option>
      <option value="الاستقبال">الاستقبال</option>
      <option value="الإدارة">الإدارة</option>
    </select>

    <div class="convert-extra" id="extraFields">
      <label id="extraLabel">نوع الإجراء:</label>
      <input type="text" id="extraInput" placeholder="مثل: أشعة سينية / تحاليل دم / وصفة دواء" />

      <label>ملاحظات:</label>
      <textarea rows="2" id="convertNote"></textarea>
    </div>

    <button onclick="alert('تم تسجيل التحويل بنجاح')">تأكيد التحويل</button>
  </div>

  <div class="section" style="text-align:center">
    <button onclick="alert('يتم تحميل تقرير المريض بصيغة PDF')">📥 تحميل تقرير المريض PDF</button>
  </div>

  <div class="back-btn">
    <button onclick="window.location.href='emergency.html'">↩ رجوع إلى قسم الطوارئ</button>
  </div>

  <script>
    function addVisit() {
      const type = document.getElementById("visitType").value;
      const note = document.getElementById("doctorNote").value;
      const visitLog = document.getElementById("visitLog");
      const container = document.getElementById("visitsContainer");

      const entry = document.createElement("div");
      entry.className = "visit-entry";
      entry.innerHTML = `<strong>نوع الزيارة:</strong> ${type}<br><strong>ملاحظات:</strong> ${note}`;

      container.appendChild(entry);
      visitLog.style.display = "block";

      // Clear fields
      document.getElementById("doctorNote").value = "";
    }

    function showExtraFields() {
      const dept = document.getElementById("convertDepartment").value;
      const extra = document.getElementById("extraFields");
      const label = document.getElementById("extraLabel");

      if (dept === "الأشعة") label.innerText = "نوع الأشعة:";
      else if (dept === "التحاليل") label.innerText = "نوع التحاليل:";
      else if (dept === "الصيدلية") label.innerText = "نوع الدواء:";
      else label.innerText = "نوع الإجراء:";

      if (dept !== "") {
        extra.style.display = "block";
      } else {
        extra.style.display = "none";
      }
    }
  </script>

</body>
</html>
