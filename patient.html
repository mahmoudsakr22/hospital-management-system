<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ملف المريض - مستشفى الحياة الذكية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 p-4">

  <div class="max-w-4xl mx-auto bg-white shadow p-6 rounded-xl space-y-6">
    <h1 class="text-2xl font-bold text-center mb-4">ملف المريض</h1>

    <!-- المعلومات الأساسية -->
    <div>
      <h2 class="text-xl font-semibold border-b mb-2">المعلومات الأساسية</h2>
      <table class="w-full text-right">
        <tbody id="patientInfo"></tbody>
      </table>
    </div>

    <!-- QR Code -->
    <div id="qrCode" class="flex justify-center my-4"></div>

    <!-- سجل الزيارات -->
    <div>
      <h2 class="text-xl font-semibold border-b mb-2">سجل الزيارات</h2>
      <ul id="visitList" class="list-disc pr-5 space-y-1 text-sm text-gray-700"></ul>
    </div>

    <!-- سجل التحويلات -->
    <div>
      <h2 class="text-xl font-semibold border-b mb-2">سجل التحويلات</h2>
      <ul id="transferList" class="list-disc pr-5 space-y-1 text-sm text-gray-700"></ul>
    </div>

    <!-- سجل الأدوية -->
    <div>
      <h2 class="text-xl font-semibold border-b mb-2">سجل الأدوية والعلاج</h2>
      <ul id="medList" class="list-disc pr-5 space-y-1 text-sm text-gray-700"></ul>
    </div>

    <!-- طلب الأشعة -->
    <div>
      <h2 class="text-xl font-semibold border-b mb-2">طلب أشعة</h2>
      <form id="xrayForm" class="space-y-2">
        <select id="xrayType" class="border p-2 w-full rounded">
          <option value="">اختر نوع الأشعة</option>
          <option value="أشعة سينية (X-Ray)">أشعة سينية (X-Ray)</option>
          <option value="أشعة مقطعية">أشعة مقطعية</option>
          <option value="أشعة رنين مغناطيسي">أشعة رنين مغناطيسي</option>
          <option value="موجات صوتية">موجات صوتية</option>
        </select>
        <input type="text" id="xrayDoctor" class="border p-2 w-full rounded" placeholder="اسم الطبيب المحول" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">تحويل لقسم الأشعة</button>
      </form>
      <ul id="xrayList" class="list-disc pr-5 mt-3 space-y-1 text-sm text-gray-700"></ul>
    </div>

    <!-- زر رجوع -->
    <div class="text-center mt-6">
      <button onclick="history.back()" class="bg-gray-600 text-white px-4 py-2 rounded">رجوع</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const patientId = urlParams.get("id");

    const patientRef = db.ref("patients/emergency/" + patientId);

    patientRef.once("value").then(snapshot => {
      const data = snapshot.val();
      if (!data) return Swal.fire("خطأ", "المريض غير موجود", "error");

      // المعلومات الأساسية
      const infoHtml = `
        <tr><td>الاسم:</td><td>${data.name}</td></tr>
        <tr><td>الرقم القومي:</td><td>${data.nationalId || ""}</td></tr>
        <tr><td>العمر:</td><td>${data.age || ""}</td></tr>
        <tr><td>ID:</td><td>${patientId}</td></tr>
        <tr><td>القسم:</td><td>${data.department}</td></tr>
        <tr><td>تاريخ الدخول:</td><td>${data.date || ""}</td></tr>
      `;
      document.getElementById("patientInfo").innerHTML = infoHtml;

      // QR Code
      QRCode.toCanvas(document.createElement("canvas"), patientId, (err, canvas) => {
        if (!err) document.getElementById("qrCode").appendChild(canvas);
      });

      // زيارات
      if (data.visits) {
        Object.values(data.visits).forEach(v => {
          const li = document.createElement("li");
          li.textContent = `${v.type} - ${v.notes} (${v.date})`;
          document.getElementById("visitList").appendChild(li);
        });
      }

      // تحويلات
      if (data.transfers) {
        Object.values(data.transfers).forEach(t => {
          const li = document.createElement("li");
          li.textContent = `${t.to} - ${t.notes || ""} (${t.date})`;
          document.getElementById("transferList").appendChild(li);
        });
      }

      // أدوية
      if (data.medications) {
        Object.values(data.medications).forEach(m => {
          const li = document.createElement("li");
          li.textContent = `${m.name} (${m.dosage}) - ${m.date}`;
          document.getElementById("medList").appendChild(li);
        });
      }

      // الأشعة
      if (data.xrays) {
        Object.values(data.xrays).forEach(x => {
          const li = document.createElement("li");
          li.textContent = `${x.type} بواسطة د.${x.doctor} - ${x.date}`;
          document.getElementById("xrayList").appendChild(li);
        });
      }
    });

    // حفظ طلب أشعة
    document.getElementById("xrayForm").addEventListener("submit", e => {
      e.preventDefault();
      const type = document.getElementById("xrayType").value;
      const doctor = document.getElementById("xrayDoctor").value;

      if (!type || !doctor) {
        Swal.fire("تحذير", "يجب اختيار نوع الأشعة واسم الطبيب", "warning");
        return;
      }

      const newXray = {
        type,
        doctor,
        date: new Date().toLocaleDateString()
      };

      db.ref("patients/emergency/" + patientId + "/xrays").push(newXray)
        .then(() => {
          Swal.fire("تم", "تم تحويل المريض لقسم الأشعة", "success").then(() => location.reload());
        });
    });
  </script>

</body>
</html>
