<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ملف المريض - مستشفى الحياة الذكية</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</head>

<body class="bg-gray-100 p-4">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-900">ملف المريض - مستشفى الحياة الذكية</h1>

    <div id="basic-info" class="mb-6">
      <h2 class="text-xl font-semibold mb-2">المعلومات الأساسية</h2>
      <table class="min-w-full bg-white border border-gray-300 rounded">
        <tbody>
          <tr class="border-b">
            <td class="p-2 font-medium">الاسم</td>
            <td class="p-2" id="name"></td>
            <td class="p-2 font-medium">العمر</td>
            <td class="p-2" id="age"></td>
          </tr>
          <tr class="border-b">
            <td class="p-2 font-medium">الرقم القومي</td>
            <td class="p-2" id="nid"></td>
            <td class="p-2 font-medium">ID</td>
            <td class="p-2" id="patientId"></td>
          </tr>
          <tr>
            <td class="p-2 font-medium">تاريخ الدخول</td>
            <td class="p-2" id="entryDate"></td>
            <td class="p-2 font-medium">القسم الحالي</td>
            <td class="p-2" id="currentDept"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="visits" class="mb-6">
      <h2 class="text-xl font-semibold mb-2">سجل الزيارات</h2>
      <table class="min-w-full bg-white border border-gray-300 rounded" id="visitsTable">
        <thead>
          <tr class="bg-gray-100 border-b">
            <th class="p-2">التاريخ</th>
            <th class="p-2">النوع</th>
            <th class="p-2">ملاحظات الطبيب</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="new-visit" class="mb-6">
      <h2 class="text-xl font-semibold mb-2">إضافة زيارة جديدة</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block">نوع الزيارة</label>
          <select id="visitType" class="w-full border border-gray-300 rounded p-2">
            <option value="كشف طبي">كشف طبي</option>
            <option value="متابعة">متابعة</option>
            <option value="استشارة">استشارة</option>
          </select>
        </div>
        <div>
          <label class="block">ملاحظات الطبيب</label>
          <input type="text" id="visitNotes" class="w-full border border-gray-300 rounded p-2" />
        </div>
      </div>
      <button onclick="addVisit()" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded">تسجيل الزيارة</button>
    </div>

    <div id="transfers" class="mb-6">
      <h2 class="text-xl font-semibold mb-2">تحويل لقسم آخر</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block">القسم المطلوب التحويل إليه</label>
          <select id="transferDept" class="w-full border border-gray-300 rounded p-2" onchange="showExtraFields()">
            <option value="">-- اختر القسم --</option>
            <option value="الأشعة">الأشعة</option>
            <option value="المعمل">المعمل</option>
            <option value="العناية المركزة">العناية المركزة</option>
            <option value="العمليات">العمليات</option>
          </select>
        </div>
        <div id="extraFields"></div>
      </div>
      <button onclick="addTransfer()" class="mt-4 px-4 py-2 bg-green-600 text-white rounded">تسجيل التحويل</button>
    </div>

    <div id="transferHistory" class="mb-6">
      <h2 class="text-xl font-semibold mb-2">سجل التحويلات</h2>
      <table class="min-w-full bg-white border border-gray-300 rounded" id="transferTable">
        <thead>
          <tr class="bg-gray-100 border-b">
            <th class="p-2">القسم</th>
            <th class="p-2">التاريخ</th>
            <th class="p-2">ملاحظات</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="medications" class="mb-6">
      <h2 class="text-xl font-semibold mb-2">الأدوية والعلاج</h2>
      <table class="min-w-full bg-white border border-gray-300 rounded" id="medicationsTable">
        <thead>
          <tr class="bg-gray-100 border-b">
            <th class="p-2">الدواء</th>
            <th class="p-2">الجرعة</th>
            <th class="p-2">المدة</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="flex justify-between items-center mt-8">
      <div>
        <div id="qrcode"></div>
        <p class="mt-2 text-sm">رقم المريض: <span id="qr-id"></span></p>
      </div>
      <div>
        <button onclick="downloadPDF()" class="px-4 py-2 bg-yellow-600 text-white rounded">تحميل تقرير المريض PDF</button>
        <button onclick="window.location.href='emergency.html'" class="ml-2 px-4 py-2 bg-gray-500 text-white rounded">رجوع إلى قسم الطوارئ</button>
      </div>
    </div>
  </div>

  <script src="patient-script.js"></script>
</body>

</html>
