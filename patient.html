<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ملف المريض - مستشفى الحياة الذكية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-2xl font-bold mb-4 text-center">ملف المريض</h1>

    <div id="patientInfo" class="space-y-2 mb-6"></div>

    <hr class="my-4" />

    <!-- قسم طلب الأشعة -->
    <div class="mb-6 bg-blue-50 p-4 rounded-xl">
      <h2 class="text-xl font-semibold mb-2">طلب أشعة</h2>
      <label class="block mb-2">نوع الأشعة:</label>
      <select id="radiologyType" class="w-full border p-2 rounded mb-2">
        <option>أشعة سينية</option>
        <option>أشعة مقطعية</option>
        <option>أشعة رنين مغناطيسي</option>
        <option>أشعة تلفزيونية</option>
        <option>أشعة دوبلر</option>
      </select>
      <label class="block mb-2">ملاحظات:</label>
      <textarea id="radiologyNotes" class="w-full border p-2 rounded mb-2"></textarea>
      <button onclick="requestRadiology()" class="bg-blue-600 text-white px-4 py-2 rounded">طلب الأشعة</button>
    </div>

    <!-- باقي الأقسام زي الزيارات والتحويلات والأدوية -->
    <div id="visits" class="mb-6"></div>
    <div id="transfers" class="mb-6"></div>
    <div id="medications" class="mb-6"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC-...",
      authDomain: "your-app.firebaseapp.com",
      databaseURL: "https://your-app.firebaseio.com",
      projectId: "your-app",
      storageBucket: "your-app.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdefghijk"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const patientId = urlParams.get("id");

    // عرض بيانات المريض
    function loadPatientData() {
      db.ref("patients/" + patientId).once("value", (snapshot) => {
        const data = snapshot.val();
        if (data) {
          document.getElementById("patientInfo").innerHTML = `
            <p><strong>الاسم:</strong> ${data.name}</p>
            <p><strong>العمر:</strong> ${data.age}</p>
            <p><strong>الرقم القومي:</strong> ${data.nationalId}</p>
            <p><strong>تاريخ الدخول:</strong> ${data.entryDate}</p>
            <p><strong>القسم الحالي:</strong> ${data.department}</p>
            <p><strong>الطبيب المعالج:</strong> ${data.doctor}</p>
            <p><strong>رقم المريض (ID):</strong> ${patientId}</p>
          `;
        } else {
          Swal.fire("خطأ", "المريض غير موجود", "error");
        }
      });
    }

    // تسجيل طلب الأشعة
    function requestRadiology() {
      const type = document.getElementById("radiologyType").value;
      const notes = document.getElementById("radiologyNotes").value;

      const requestData = {
        patientId,
        type,
        notes,
        date: new Date().toLocaleDateString(),
        status: "قيد الانتظار"
      };

      db.ref("radiologyRequests").push(requestData).then(() => {
        Swal.fire("تم الإرسال", "تم إرسال طلب الأشعة بنجاح", "success");
        document.getElementById("radiologyNotes").value = "";
      });
    }

    loadPatientData();
  </script>
</body>
</html>
