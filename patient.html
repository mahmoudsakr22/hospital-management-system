// دالة مساعدة للتحقق من وجود patientId
function validatePatientId() {
  if (!patientId) {
    Swal.fire("خطأ", "معرف المريض غير موجود في الرابط", "error");
    return false;
  }
  return true;
}

// دالة مساعدة لعرض رسائل التحميل
function showLoading(message = "جاري التحميل...") {
  Swal.fire({
    title: message,
    didOpen: () => { Swal.showLoading(); }
  });
}

// دالة مساعدة لعرض النتائج
function showResult(title, message, icon = "success") {
  Swal.fire({
    title,
    text: message,
    icon,
    timer: 1500,
    showConfirmButton: false
  });
}

// دالة تحديث واجهة حالة المريض
function updateStatusUI(status) {
  const statusEl = document.getElementById("patientStatus");
  statusEl.textContent = status;
  
  const statusConfig = {
    critical: { bg: "bg-red-500", icon: "fa-exclamation-triangle" },
    stable: { bg: "bg-green-500", icon: "fa-check-circle" },
    improving: { bg: "bg-blue-500", icon: "fa-arrow-up" },
    deteriorating: { bg: "bg-orange-500", icon: "fa-arrow-down" }
  };
  
  if (statusConfig[status]) {
    statusEl.className = `status-badge ${statusConfig[status].bg} text-white`;
    statusEl.innerHTML = `<i class="fas ${statusConfig[status].icon} mr-2"></i>${status}`;
  }
}

// دالة تغيير حالة المريض
window.changePatientStatus = async function() {
  if (!validatePatientId()) return;
  
  const { value: newStatus } = await Swal.fire({
    title: 'تغيير حالة المريض',
    input: 'select',
    inputOptions: {
      'critical': 'حرجة',
      'stable': 'مستقرة',
      'improving': 'في تحسن',
      'deteriorating': 'في تدهور'
    },
    inputPlaceholder: 'اختر الحالة الجديدة',
    showCancelButton: true,
    confirmButtonText: 'حفظ',
    cancelButtonText: 'إلغاء',
    inputValidator: (value) => {
      if (!value) return 'يرجى اختيار الحالة';
    }
  });
  
  if (newStatus) {
    try {
      showLoading("جاري تحديث الحالة...");
      await update(ref(db, `patients/emergency/${patientId}`), { status: newStatus });
      updateStatusUI(newStatus);
      showResult("تم!", "تم تغيير حالة المريض بنجاح");
    } catch (error) {
      Swal.fire("خطأ", "فشل تحديث الحالة: " + error.message, "error");
    }
  }
};

// تحميل بيانات المريض
async function loadPatientData() {
  if (!validatePatientId()) return;
  
  const infoTable = document.getElementById("infoTable");
  const patientStatus = document.getElementById("patientStatus");
  const qrCanvas = document.getElementById("qrCode");
  
  try {
    const snapshot = await get(ref(db, `patients/emergency/${patientId}`));
    
    if (snapshot.exists()) {
      const patient = snapshot.val();
      infoTable.innerHTML = `
        <tr><td class="font-semibold py-1">الاسم:</td><td class="py-1">${patient.name || '-'}</td></tr>
        <tr><td class="font-semibold py-1">العمر:</td><td class="py-1">${patient.age || '-'}</td></tr>
        <tr><td class="font-semibold py-1">الرقم القومي:</td><td class="py-1">${patient.nid || '-'}</td></tr>
        <tr><td class="font-semibold py-1">ID:</td><td class="py-1">${patientId}</td></tr>
        <tr><td class="font-semibold py-1">تاريخ الدخول:</td><td class="py-1">${patient.timestamp ? new Date(patient.timestamp).toLocaleString('ar-EG') : '-'}</td></tr>
        <tr><td class="font-semibold py-1">القسم الحالي:</td><td class="py-1">${patient.department || '-'}</td></tr>
        <tr><td class="font-semibold py-1">الطبيب المعالج:</td><td class="py-1">${patient.doctors || '-'}</td></tr>
        <tr><td class="font-semibold py-1">نوع الخدمة:</td><td class="py-1" id="serviceType">${patient.serviceType || 'غير محدد'}</td></tr>
        <tr><td class="font-semibold py-1">الحالة:</td><td class="py-1" id="patientStatusInTable">${patient.status || 'غير محدد'}</td></tr>
      `;
      
      updateStatusUI(patient.status || "غير محدد");
      
      QRCode.toCanvas(qrCanvas, patientId, function (error) {
        if (error) console.error(error);
      });
    } else {
      infoTable.innerHTML = "<tr><td colspan='2'>لم يتم العثور على بيانات المريض.</td></tr>";
      patientStatus.textContent = "";
    }
  } catch (error) {
    Swal.fire("خطأ", "فشل تحميل بيانات المريض: " + error.message, "error");
  }
}

window.doctorCheckup = function() {
  if (!validatePatientId()) return;
  
  // إعادة تعيين النموذج
  document.getElementById('visitType').value = '';
  document.getElementById('symptoms').value = '';
  document.getElementById('bp').value = '';
  document.getElementById('pulse').value = '';
  document.getElementById('temp').value = '';
  document.getElementById('oxygen').value = '';
  document.getElementById('diagnosis').value = '';
  document.getElementById('treatmentPlan').value = '';
  document.getElementById('attachments').value = '';
  document.getElementById('filePreview').innerHTML = '';
  
  // عرض النموذج
  document.getElementById('checkupModal').classList.remove('hidden');
};

// معاينة الملفات المرفوعة
document.getElementById('attachments').addEventListener('change', function() {
  const files = this.files;
  const preview = document.getElementById('filePreview');
  preview.innerHTML = '';
  
  if (files.length > 0) {
    preview.innerHTML = '<p class="font-semibold mb-2">الملفات المحددة:</p>';
    
    for (let i = 0; i < files.length; i++) {
      const file = files[i];
      const fileItem = document.createElement('div');
      fileItem.className = 'flex items-center gap-2 mb-1';
      
      // تحديد الأيقونة حسب نوع الملف
      let icon = 'fa-file';
      if (file.type.startsWith('image/')) icon = 'fa-file-image';
      else if (file.type === 'application/pdf') icon = 'fa-file-pdf';
      else if (file.type.includes('word')) icon = 'fa-file-word';
      
      fileItem.innerHTML = `
        <i class="fas ${icon} text-blue-600"></i>
        <span>${file.name}</span>
        <span class="text-sm text-gray-500">(${(file.size / 1024).toFixed(1)} KB)</span>
      `;
      
      preview.appendChild(fileItem);
    }
  }
});

    const checkupData = {
      visitType,
      symptoms,
      vitalSigns: {
        bp,
        pulse,
        temp,
        oxygen
      },
      diagnosis,
      treatmentPlan,
      doctorId: "currentDoctorId", // في نظام حقيقي: استخدم auth.uid
      date: new Date().toISOString(),
      status: "مكتمل",
      attachments: [] // سيتم ملؤها لاحقًا
    };
    
    // رفع الملفات إذا وجدت
    if (attachments.length > 0) {
      for (let i = 0; i < attachments.length; i++) {
        const file = attachments[i];
        const fileRef = storageRef(storage, `patients/${patientId}/checkups/${Date.now()}_${file.name}`);
        
        await uploadBytes(fileRef, file);
        const downloadURL = await getDownloadURL(fileRef);
        
        checkupData.attachments.push({
          name: file.name,
          type: file.type,
          size: file.size,
          url: downloadURL
        });
      }
    }
    
    // حفظ البيانات في Firebase
    await push(ref(db, `patients/emergency/${patientId}/checkups`), checkupData);
    
    // تحديث حالة المريض
    await update(ref(db, `patients/emergency/${patientId}`), {
      lastCheckup: new Date().toISOString(),
      serviceType: visitType
    });
    
    // إغلاق النموذج
    closeCheckupModal();
    
    showResult("تم!", "تم حفظ الكشف بنجاح");
  } catch (error) {
    Swal.fire("خطأ", "فشل حفظ الكشف: " + error.message, "error");
  }
};

// إظهار اختيار الجهاز عند اختيار الأشعة
document.getElementById("transferDepartment").addEventListener("change", function() {
  const deviceSelect = document.getElementById("radiologyDevice");
  if (this.value === "radiology") {
    deviceSelect.classList.remove("hidden");
  } else {
    deviceSelect.classList.add("hidden");
    deviceSelect.value = "";
  }
});

// تسجيل التحويل
window.addTransfer = async function() {
  if (!validatePatientId()) return;
  
  const department = document.getElementById("transferDepartment").value;
  const type = document.getElementById("transferType").value.trim();
  const notes = document.getElementById("transferNotes").value.trim();
  const device = document.getElementById("radiologyDevice").value;
  
  if (!department || !type) {
    Swal.fire("تنبيه", "يرجى ملء جميع الحقول", "warning");
    return;
  }
  
  if (department === "radiology" && !device) {
    Swal.fire("تنبيه", "يرجى اختيار جهاز الأشعة", "warning");
    return;
  }
  
  const newTransfer = {
    department,
    type,
    notes,
    device: department === "radiology" ? device : "",
    date: new Date().toLocaleString('ar-EG'),
    status: "قيد الانتظار",
    requestedBy: "د. أحمد محمد" // في نظام حقيقي: استخدم اسم الطبيب من المصادقة
  };
  
  try {
    showLoading("جاري تسجيل التحويل...");
    await push(ref(db, `patients/emergency/${patientId}/transfers`), newTransfer);
    showResult("تم", "تم تسجيل التحويل بنجاح");
  } catch (error) {
    Swal.fire("خطأ", "حدث خطأ أثناء التسجيل: " + error.message, "error");
  }
};

// حذف سجل تحويل
window.deleteTransfer = function(transferKey) {
  Swal.fire({
    title: 'تأكيد الحذف',
    text: "هل أنت متأكد أنك تريد حذف هذا السجل؟",
    icon: 'warning',
    showCancelButton: true,
    confirmButtonText: 'نعم، احذف',
    cancelButtonText: 'إلغاء'
  }).then((result) => {
    if (result.isConfirmed) {
      remove(ref(db, `patients/emergency/${patientId}/transfers/${transferKey}`))
      .then(() => {
        showResult("تم الحذف!", "تم حذف السجل بنجاح");
      })
      .catch((error) => {
        Swal.fire("خطأ", "حدث خطأ أثناء الحذف: " + error.message, "error");
      });
    }
  });
};

// عرض سجل التحويلات
function loadTransfers() {
  if (!validatePatientId()) return;
  
  const list = document.getElementById("transferList");
  const transfersRef = ref(db, `patients/emergency/${patientId}/transfers`);
  
  onValue(transfersRef, (snapshot) => {
    list.innerHTML = "";
    
    snapshot.forEach((child) => {
      const t = child.val();
      const key = child.key;
      let resultText = "";
      
      if (t.report) {
        resultText += ` | <span class="text-green-700">النتيجة: ${t.report}</span>`;
      }
      if (t.technician) {
        resultText += ` | <span class="text-blue-700">منفذ الأشعة: ${t.technician}</span>`;
      }
      if (t.device) {
        resultText += ` | <span class="text-purple-700">الجهاز: ${t.device}</span>`;
      }
      
      let actionBtns = "";
      if (t.department === "radiology") {
        if (t.status === "قيد الانتظار") {
          actionBtns += `<button onclick='editRadiology("${key}", ${JSON.stringify(t)})' class="bg-blue-600 text-white px-2 py-1 rounded ml-2">تعديل</button>`;
        }
        if (t.status === "تم التنفيذ") {
          actionBtns += `<button onclick='showRadiologyReport(${JSON.stringify(t)})' class="bg-green-600 text-white px-2 py-1 rounded ml-2">عرض النتيجة</button>`;
        }
        actionBtns += `<button onclick='deleteTransfer("${key}")' class="bg-red-600 text-white px-2 py-2 rounded ml-2">حذف</button>`;
      }
      
      const item = document.createElement("li");
      item.innerHTML = `📌 ${t.department} - ${t.type} - ${t.date} - الحالة: <span class="font-bold">${t.status}</span>${resultText} ${actionBtns}`;
      list.appendChild(item);
    });
  });
}

// عرض سجل الكشوفات الطبية
function loadCheckups() {
  if (!validatePatientId()) return;
  
  const checkupsList = document.getElementById("checkupsList");
  const checkupsRef = ref(db, `patients/emergency/${patientId}/checkups`);
  
  onValue(checkupsRef, (snapshot) => {
    checkupsList.innerHTML = "";
    
    if (!snapshot.exists()) {
      checkupsList.innerHTML = "<p class='text-gray-500'>لا توجد كشوفات مسجلة</p>";
      return;
    }
    
    snapshot.forEach((child) => {
      const checkup = child.val();
      const checkupEl = document.createElement("div");
      checkupEl.className = "checkup-item p-4 rounded-lg";
      
      // عرض العلامات الحيوية
      let vitalSignsHtml = '';
      if (checkup.vitalSigns) {
        const { bp, pulse, temp, oxygen } = checkup.vitalSigns;
        vitalSignsHtml = `
          <div class="grid grid-cols-2 md:grid-cols-4 gap-2 my-2 text-sm">
            ${bp ? `<div class="bg-blue-50 p-2 rounded">ضغط الدم: ${bp}</div>` : ''}
            ${pulse ? `<div class="bg-green-50 p-2 rounded">النبض: ${pulse}</div>` : ''}
            ${temp ? `<div class="bg-yellow-50 p-2 rounded">الحرارة: ${temp}°C</div>` : ''}
            ${oxygen ? `<div class="bg-purple-50 p-2 rounded">الأكسجين: ${oxygen}%</div>` : ''}
          </div>
        `;
      }
      
      // عرض المرفقات
      let attachmentsHtml = '';
      if (checkup.attachments && checkup.attachments.length > 0) {
        attachmentsHtml = `
          <div class="mt-2">
            <p class="font-medium text-sm">المرفقات:</p>
            <div class="flex flex-wrap gap-2 mt-1">
              ${checkup.attachments.map(att => `
                <a href="${att.url}" target="_blank" class="text-blue-600 text-sm flex items-center gap-1">
                  <i class="fas ${att.type.includes('image') ? 'fa-image' : 'fa-file'}"></i>
                  ${att.name}
                </a>
              `).join('')}
            </div>
          </div>
        `;
      }
      
      checkupEl.innerHTML = `
        <div class="flex justify-between items-start">
          <div class="flex-1">
            <div class="flex items-center gap-2 mb-2">
              <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">
                ${checkup.visitType || 'كشف'}
              </span>
              <span class="text-xs text-gray-500">
                ${new Date(checkup.date).toLocaleDateString('ar-EG')}
              </span>
            </div>
            
            <p class="text-sm text-gray-700 mb-1">
              <span class="font-medium">الأعراض:</span> ${checkup.symptoms || '-'}
            </p>
            
            ${vitalSignsHtml}
            
            <p class="text-sm text-gray-700 mb-1">
              <span class="font-medium">التشخيص:</span> ${checkup.diagnosis || '-'}
            </p>
            
            <p class="text-sm text-gray-700 mb-1">
              <span class="font-medium">الخطة العلاجية:</span> ${checkup.treatmentPlan || '-'}
            </p>
            
            ${attachmentsHtml}
          </div>
          <div class="text-xs text-gray-500">
            <i class="fas fa-user-md"></i> ${checkup.doctorId || 'طبيب'}
          </div>
        </div>
      `;
      
      checkupsList.appendChild(checkupEl);
    });
  });
}

// عرض النتيجة (مودال)
window.showRadiologyReport = function(transfer) {
  let fileHtml = '';
  if (transfer.fileUrl) {
    const ext = transfer.fileUrl.split('.').pop().toLowerCase();
    if (["jpg", "jpeg", "png", "gif", "bmp", "webp"].includes(ext)) {
      fileHtml = `<img src="${transfer.fileUrl}" alt="صورة الأشعة" style="max-width:100%;max-height:40vh;display:block;margin:10px auto;">`;
    } else if (ext === "pdf") {
      fileHtml = `<iframe src="${transfer.fileUrl}" style="width:100%;height:40vh;" frameborder="0"></iframe>`;
    } else {
      fileHtml = `<a href="${transfer.fileUrl}" target="_blank" class="text-blue-700 underline">تحميل الملف</a>`;
    }
  } else {
    fileHtml = `<span class="text-gray-500">لا يوجد ملف مرفق</span>`;
  }
  
  Swal.fire({
    title: "نتيجة الأشعة",
    html: `
      <div class="text-right">
        <p><b>نوع الأشعة:</b> ${transfer.type || "-"}</p>
        <p><b>الجهاز:</b> ${transfer.device || "-"}</p>
        <p><b>منفذ الأشعة:</b> ${transfer.technician || "-"}</p>
        <p><b>تقرير الفني:</b> ${transfer.report || "لا يوجد تقرير"}</p>
        <p><b>تاريخ التنفيذ:</b> ${transfer.executionDate || "-"}</p>
        ${fileHtml}
      </div>
    `,
    width: "60vw",
    showCloseButton: true,
    confirmButtonText: "إغلاق"
  });
};

// تحميل البيانات عند فتح الصفحة
if (patientId) {
  loadPatientData();
  loadTransfers();
  loadCheckups();
}
</script>
