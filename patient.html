<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ملف المريض - مستشفى الحياة الذكية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
</head>
<body class="bg-gray-50 p-4">
  <div class="container mx-auto max-w-6xl bg-white shadow-xl rounded-lg p-6 space-y-6">

    <h1 class="text-3xl font-bold text-center text-blue-600">ملف المريض</h1>

    <!-- جدول المعلومات الأساسية -->
    <table class="w-full table-auto border border-gray-300 text-center">
      <thead class="bg-blue-200">
        <tr><th colspan="2" class="text-xl p-2">المعلومات الأساسية</th></tr>
      </thead>
      <tbody id="patientInfo" class="bg-white text-gray-700"></tbody>
    </table>

    <!-- QR Code -->
    <div class="flex items-center justify-between mt-4">
      <canvas id="qrcode"></canvas>
      <button onclick="downloadQRCode()" class="bg-green-600 text-white px-4 py-2 rounded">تحميل QR</button>
    </div>

    <!-- سجل التحويلات -->
    <div class="bg-gray-100 p-4 rounded border border-gray-300">
      <h2 class="text-xl font-semibold mb-2">سجل التحويلات</h2>
      <form id="transferForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label>القسم المحول إليه:</label>
          <select id="transferDepartment" class="w-full border p-2 rounded" required>
            <option value="">اختر القسم</option>
            <option value="الطوارئ">الطوارئ</option>
            <option value="الأشعة">الأشعة</option>
            <option value="العمليات">العمليات</option>
            <option value="العناية المركزة">العناية المركزة</option>
          </select>
        </div>
        <div>
          <label>ملاحظات التحويل:</label>
          <textarea id="transferNotes" class="w-full border p-2 rounded" rows="2"></textarea>
        </div>
        <div class="col-span-2">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded">تسجيل التحويل</button>
        </div>
      </form>

      <ul id="transfersList" class="mt-4 space-y-2 list-disc list-inside text-gray-700"></ul>
    </div>

    <!-- أزرار تنقل -->
    <div class="flex justify-between mt-6">
      <a href="emergency.html" class="bg-gray-300 px-4 py-2 rounded">رجوع إلى الطوارئ</a>
      <button onclick="window.print()" class="bg-yellow-400 px-4 py-2 rounded">طباعة</button>
    </div>
  </div>

  <!-- سكربت Firebase -->
  <script>
    const firebaseConfig = {
      databaseURL: "https://smart-hospital-life-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const patientId = urlParams.get("id");
    const patientRef = db.ref("patients/emergency/" + patientId);

    // تحميل البيانات
    patientRef.once("value").then((snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const infoTable = document.getElementById("patientInfo");
      infoTable.innerHTML = `
        <tr><td class="border p-2">الاسم</td><td class="border p-2">${data.name || ""}</td></tr>
        <tr><td class="border p-2">العمر</td><td class="border p-2">${data.age || ""}</td></tr>
        <tr><td class="border p-2">الرقم القومي</td><td class="border p-2">${data.nationalId || ""}</td></tr>
        <tr><td class="border p-2">ID</td><td class="border p-2">${patientId}</td></tr>
        <tr><td class="border p-2">تاريخ الدخول</td><td class="border p-2">${data.admissionDate || ""}</td></tr>
        <tr><td class="border p-2">القسم الحالي</td><td class="border p-2">${data.department || ""}</td></tr>
        <tr><td class="border p-2">الطبيب المعالج</td><td class="border p-2">${data.doctor || ""}</td></tr>
      `;

      // توليد QR
      const qr = new QRious({
        element: document.getElementById("qrcode"),
        value: window.location.href,
        size: 150
      });
    });

    // تسجيل تحويل
    document.getElementById("transferForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const dept = document.getElementById("transferDepartment").value;
      const notes = document.getElementById("transferNotes").value;
      const date = new Date().toLocaleString("ar-EG");

      if (!dept) return Swal.fire("يرجى اختيار القسم");

      const newTransfer = {
        toDepartment: dept,
        notes: notes,
        date: date,
      };

      db.ref("patients/emergency/" + patientId + "/transfers").push(newTransfer)
        .then(() => {
          Swal.fire("تم تسجيل التحويل بنجاح", "", "success");
          document.getElementById("transferForm").reset();
          displayTransfers(); // تحديث القائمة
        });
    });

    // عرض سجل التحويلات
    function displayTransfers() {
      const list = document.getElementById("transfersList");
      db.ref("patients/emergency/" + patientId + "/transfers").once("value", (snapshot) => {
        list.innerHTML = "";
        snapshot.forEach(child => {
          const tr = child.val();
          const item = document.createElement("li");
          item.textContent = `${tr.date}: إلى ${tr.toDepartment} - ${tr.notes}`;
          list.appendChild(item);
        });
      });
    }

    window.onload = displayTransfers;

    // تحميل QR
    function downloadQRCode() {
      const canvas = document.getElementById("qrcode");
      const link = document.createElement("a");
      link.download = "patient_qr.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
