
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>المونيتور الذكي</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="max-w-4xl mx-auto p-4">
  <h1 class="text-2xl font-bold text-center text-blue-700 mb-6">📊 المونيتور الذكي</h1>
  
  <div id="vitals" class="grid grid-cols-2 gap-4">
    <!-- سيتم ملء القراءات هنا -->
  </div>
</div>

<script>
// إعداد القيم الأولية
let vitalsData = {
    HR: 80,
    BP_SYS: 120,
    BP_DIA: 80,
    SPO2: 98,
    RR: 18,
    TEMP: 37
};

function renderVitals() {
    const container = document.getElementById('vitals');
    container.innerHTML = `
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold">معدل ضربات القلب</h2>
        <p class="text-2xl text-red-500">${vitalsData.HR} bpm</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold">ضغط الدم</h2>
        <p class="text-2xl text-blue-500">${vitalsData.BP_SYS}/${vitalsData.BP_DIA} mmHg</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold">الأكسجين</h2>
        <p class="text-2xl text-green-500">${vitalsData.SPO2}%</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold">التنفس</h2>
        <p class="text-2xl text-purple-500">${vitalsData.RR} rpm</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-lg font-semibold">الحرارة</h2>
        <p class="text-2xl text-orange-500">${vitalsData.TEMP} °C</p>
      </div>
    `;
}

function randomizeVitals() {
    vitalsData.HR = Math.floor(60 + Math.random() * 60);
    vitalsData.BP_SYS = Math.floor(100 + Math.random() * 40);
    vitalsData.BP_DIA = Math.floor(60 + Math.random() * 20);
    vitalsData.SPO2 = Math.floor(90 + Math.random() * 10);
    vitalsData.RR = Math.floor(12 + Math.random() * 8);
    vitalsData.TEMP = (36 + Math.random() * 2).toFixed(1);

    // تنبيه بسيط إذا انخفض الأكسجين
    if (vitalsData.SPO2 < 94) {
        Swal.fire({
            icon: 'warning',
            title: 'انتباه',
            text: 'انخفاض في نسبة الأكسجين!'
        });
    }
    renderVitals();
}

// تحديث كل 5 ثواني
setInterval(randomizeVitals, 5000);
renderVitals();
</script>

</body>
</html>
