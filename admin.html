<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قسم الإدارة - مستشفى الحياة الذكية</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

  <style>
    body {
      background: #f0f4f8;
      font-family: 'Tajawal', sans-serif;
    }
  </style>
</head>
<body class="p-4">
  <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">لوحة قسم الإدارة</h1>

  <!-- إحصائيات -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <div class="bg-white shadow rounded p-4 text-center">
      <h2 class="text-xl font-bold text-gray-700">عدد المرضى</h2>
      <p id="patientCount" class="text-2xl text-green-600 font-bold mt-2">0</p>
    </div>
    <div class="bg-white shadow rounded p-4 text-center">
      <h2 class="text-xl font-bold text-gray-700">عدد الأقسام</h2>
      <p id="deptCount" class="text-2xl text-blue-600 font-bold mt-2">0</p>
    </div>
    <div class="bg-white shadow rounded p-4 text-center">
      <h2 class="text-xl font-bold text-gray-700">عدد التحويلات</h2>
      <p id="transferCount" class="text-2xl text-red-600 font-bold mt-2">0</p>
    </div>
  </div>

  <!-- البحث -->
  <div class="mb-4">
    <input type="text" id="searchInput" placeholder="ابحث باسم المريض أو ID" class="w-full p-2 border border-gray-300 rounded" oninput="searchPatients()" />
  </div>

  <!-- جدول المرضى -->
  <div class="bg-white shadow rounded p-4 overflow-x-auto mb-6">
    <h2 class="text-lg font-bold mb-2">سجل المرضى</h2>
    <table class="min-w-full text-center border" id="patientsTable">
      <thead class="bg-gray-100">
        <tr>
          <th class="border p-2">الاسم</th>
          <th class="border p-2">ID</th>
          <th class="border p-2">القسم</th>
          <th class="border p-2">الحالة</th>
          <th class="border p-2">العملية</th>
        </tr>
      </thead>
      <tbody id="patientsBody">
        <tr><td colspan="5" class="p-4 text-gray-500">جاري التحميل...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- جدول التحويلات -->
  <div class="bg-white shadow rounded p-4 overflow-x-auto mb-6">
    <h2 class="text-lg font-bold mb-2">سجل التحويلات</h2>
    <table class="min-w-full text-center border">
      <thead class="bg-gray-100">
        <tr>
          <th class="border p-2">اسم المريض</th>
          <th class="border p-2">إلى قسم</th>
          <th class="border p-2">ملاحظات</th>
        </tr>
      </thead>
      <tbody id="transfersBody">
        <tr><td colspan="3" class="p-4 text-gray-500">جاري التحميل...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- سكربت -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function loadData() {
      const patientsRef = db.ref("patients/emergency");
      const snapshot = await patientsRef.once("value");
      const data = snapshot.val() || {};

      let totalPatients = 0;
      const uniqueDepts = new Set();
      let transferCount = 0;
      let body = "";

      for (const id in data) {
        const patient = data[id];
        totalPatients++;
        if (patient.department) uniqueDepts.add(patient.department);
        if (patient.transfers) transferCount += Object.keys(patient.transfers).length;

        body += `
          <tr>
            <td class="border p-2">${patient.name || ''}</td>
            <td class="border p-2">${id}</td>
            <td class="border p-2">${patient.department || ''}</td>
            <td class="border p-2">${patient.status || ''}</td>
            <td class="border p-2">
              <button onclick="goToPatient('${id}')" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">عرض</button>
            </td>
          </tr>
        `;
      }

      document.getElementById("patientsBody").innerHTML = body || "<tr><td colspan='5'>لا توجد بيانات</td></tr>";
      document.getElementById("patientCount").textContent = totalPatients;
      document.getElementById("deptCount").textContent = uniqueDepts.size;
      document.getElementById("transferCount").textContent = transferCount;
    }

    function searchPatients() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#patientsBody tr");
      rows.forEach(row => {
        const text = row.textContent.toLowerCase();
        row.style.display = text.includes(searchValue) ? "" : "none";
      });
    }

    function goToPatient(id) {
      localStorage.setItem("selectedPatientId", id);
      window.location.href = "patient.html";
    }

    window.onload = loadData;
  </script>
</body>
</html>
