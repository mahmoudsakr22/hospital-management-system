<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قسم الإدارة - مستشفى الحياة الذكية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">قسم الإدارة - مستشفى الحياة الذكية</h1>

    <!-- لوحة الإحصائيات -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-white shadow-md rounded-lg p-4 text-center">
        <h2 class="text-xl font-semibold mb-2">عدد المرضى الكلي</h2>
        <p id="totalPatients" class="text-3xl font-bold text-blue-600">0</p>
      </div>
      <div class="bg-white shadow-md rounded-lg p-4 text-center">
        <h2 class="text-xl font-semibold mb-2">عدد الحالات الحرجة</h2>
        <p id="criticalPatients" class="text-3xl font-bold text-red-600">0</p>
      </div>
      <div class="bg-white shadow-md rounded-lg p-4 text-center">
        <h2 class="text-xl font-semibold mb-2">عدد الأقسام</h2>
        <p id="departmentCount" class="text-3xl font-bold text-green-600">0</p>
      </div>
    </div>

    <!-- جدول المرضى -->
    <div class="bg-white shadow-md rounded-lg overflow-x-auto">
      <h2 class="text-xl font-bold p-4">سجل المرضى</h2>
      <table class="w-full table-auto">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2 border">ID</th>
            <th class="p-2 border">الاسم</th>
            <th class="p-2 border">العمر</th>
            <th class="p-2 border">القسم</th>
            <th class="p-2 border">الحالة</th>
            <th class="p-2 border">ملف المريض</th>
          </tr>
        </thead>
        <tbody id="patientsTable">
          <!-- سيتم ملء المرضى من Firebase -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const totalPatientsEl = document.getElementById("totalPatients");
    const criticalPatientsEl = document.getElementById("criticalPatients");
    const departmentCountEl = document.getElementById("departmentCount");
    const patientsTable = document.getElementById("patientsTable");

    let departmentSet = new Set();
    let total = 0;
    let critical = 0;

    db.ref("patients").once("value", snapshot => {
      patientsTable.innerHTML = "";
      snapshot.forEach(child => {
        const id = child.key;
        const data = child.val();

        total++;
        if (data.status === "حرجة") critical++;
        if (data.department) departmentSet.add(data.department);

        const row = `
          <tr>
            <td class="p-2 border">${id}</td>
            <td class="p-2 border">${data.name || ""}</td>
            <td class="p-2 border">${data.age || ""}</td>
            <td class="p-2 border">${data.department || ""}</td>
            <td class="p-2 border">${data.status || ""}</td>
            <td class="p-2 border">
              <a href="patient.html?id=${id}" target="_blank" class="text-blue-600 underline">عرض</a>
            </td>
          </tr>
        `;
        patientsTable.innerHTML += row;
      });

      totalPatientsEl.textContent = total;
      criticalPatientsEl.textContent = critical;
      departmentCountEl.textContent = departmentSet.size;
    });
  </script>
</body>

</html>
