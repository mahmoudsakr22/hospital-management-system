<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة تحكم المستشفى</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- الشريط الجانبي -->
  <aside class="w-64 bg-white shadow-md p-4 hidden md:block">
    <div class="flex items-center gap-3 mb-6">
      <img src="https://t90121098672.p.clickup-attachments.com/t90121098672/aab7a4bd-0c9c-438c-8bfa-b5b1ec339843/generated-image-05102b72-8a2a-485a-9362-1371947b2a5a.png?view=open" class="w-12 h-12 rounded-full border border-blue-700">
      <div>
        <h2 class="text-lg font-bold text-gray-700">مستشفى الحياة الذكية</h2>
        <span class="text-sm text-blue-700">لوحة المدير</span>
      </div>
    </div>
    <nav class="space-y-2 text-sm">
      <button onclick="showSection('dashboard')" class="w-full text-right text-gray-700 hover:text-blue-600"><i class="fas fa-chart-line ml-2"></i> لوحة التحكم</button>
      <button onclick="showSection('doctors')" class="w-full text-right text-gray-700 hover:text-blue-600"><i class="fas fa-user-md ml-2"></i> إدارة الأطباء</button>
      <button onclick="showSection('patients')" class="w-full text-right text-gray-700 hover:text-blue-600"><i class="fas fa-procedures ml-2"></i> المرضى</button>
      <button onclick="showSection('nurses')" class="w-full text-right text-gray-700 hover:text-blue-600"><i class="fas fa-user-nurse ml-2"></i> التمريض</button>
      <button onclick="showSection('staff')" class="w-full text-right text-gray-700 hover:text-blue-600"><i class="fas fa-users ml-2"></i> الموظفين</button>
    </nav>
  </aside>

  <!-- محتوى الصفحة -->
  <main class="flex-1 p-6">
    <!-- عنوان الصفحة -->
    <div class="mb-6">
      <h1 id="pageTitle" class="text-2xl font-bold text-gray-800">لوحة التحكم</h1>
    </div>

    <!-- لوحة التحكم -->
    <section id="dashboardSection">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4 text-center">
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-sm text-gray-500">إجمالي المرضى</h3>
          <p class="text-2xl font-bold text-blue-600">120</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-sm text-gray-500">الأطباء</h3>
          <p class="text-2xl font-bold text-green-600">35</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-sm text-gray-500">التمريض</h3>
          <p class="text-2xl font-bold text-red-600">60</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h3 class="text-sm text-gray-500">موظفي الإدارة</h3>
          <p class="text-2xl font-bold text-yellow-600">10</p>
        </div>
      </div>
    </section>

    <!-- إدارة الأطباء -->
    <section id="doctorsSection" class="hidden">
      <h2 class="text-xl font-bold text-blue-700 mb-4">قائمة الأطباء</h2>
      <p class="text-sm text-gray-600">هنا تظهر بيانات الأطباء...</p>
    </section>

    <!-- المرضى -->
    <section id="patientsSection" class="hidden">
      <h2 class="text-xl font-bold text-blue-700 mb-4">قائمة المرضى</h2>
      <p class="text-sm text-gray-600">هنا تظهر بيانات المرضى...</p>
    </section>

    <!-- التمريض -->
    <section id="nursesSection" class="hidden">
      <h2 class="text-xl font-bold text-blue-700 mb-4">قائمة التمريض</h2>
      <p class="text-sm text-gray-600">هنا تظهر بيانات الممرضين...</p>
    </section>

    <!-- الموظفين -->
    <section id="staffSection" class="hidden">
      <h2 class="text-xl font-bold text-blue-700 mb-4">قائمة الموظفين</h2>
      <p class="text-sm text-gray-600">هنا تظهر بيانات الموظفين...</p>
    </section>

  </main>

  <script>
    function showSection(section) {
      document.getElementById("dashboardSection").classList.add("hidden");
      document.getElementById("doctorsSection").classList.add("hidden");
      document.getElementById("patientsSection").classList.add("hidden");
      document.getElementById("nursesSection").classList.add("hidden");
      document.getElementById("staffSection").classList.add("hidden");

      document.getElementById(section + "Section").classList.remove("hidden");

      const titles = {
        dashboard: "لوحة التحكم",
        doctors: "إدارة الأطباء",
        patients: "المرضى",
        nurses: "التمريض",
        staff: "الموظفين"
      };
      document.getElementById("pageTitle").textContent = titles[section];
    }
  </script>

</body>
</html>
