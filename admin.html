<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة إدارة المستشفى</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUsaVXrTgMSgW4br1xEuHf1NJfySoDSbQ",
      authDomain: "smart-hospital-life.firebaseapp.com",
      databaseURL: "https://smart-hospital-life-default-rtdb.firebaseio.com",
      projectId: "smart-hospital-life",
      storageBucket: "smart-hospital-life.appspot.com",
      messagingSenderId: "32403832074",
      appId: "1:32403832074:web:5b1fdd57f5eaa05a523e0f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const patientsRef = ref(db, "patients");

    onValue(patientsRef, (snapshot) => {
      const data = snapshot.val();
      const tableBody = document.getElementById("patientsTableBody");
      tableBody.innerHTML = "";

      if (data) {
        Object.entries(data).forEach(([id, patient]) => {
          const tr = document.createElement("tr");
          tr.className = "border-b hover:bg-gray-100";
          tr.innerHTML = `
            <td class="px-4 py-2 text-sm">${id}</td>
            <td class="px-4 py-2 text-sm">${patient.name || "-"}</td>
            <td class="px-4 py-2 text-sm">${patient.age || "-"}</td>
            <td class="px-4 py-2 text-sm">${patient.department || "-"}</td>
            <td class="px-4 py-2 text-sm">
              <a href="patient.html?id=${id}" class="text-blue-600 hover:underline">عرض</a>
            </td>
          `;
          tableBody.appendChild(tr);
        });
      } else {
        tableBody.innerHTML = '<tr><td colspan="5" class="text-center py-4">لا توجد بيانات</td></tr>';
      }
    });
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">لوحة إدارة المستشفى</h1>

    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <table class="min-w-full table-auto">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 text-right">ID</th>
            <th class="px-4 py-2 text-right">الاسم</th>
            <th class="px-4 py-2 text-right">العمر</th>
            <th class="px-4 py-2 text-right">القسم</th>
            <th class="px-4 py-2 text-right">الإجراء</th>
          </tr>
        </thead>
        <tbody id="patientsTableBody">
          <!-- سيتم تحميل المرضى هنا -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
