
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم المستشفى</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { text-align: center; color: #0077b6; }
    .section { background: white; border-radius: 10px; padding: 20px; margin: 20px auto; max-width: 700px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    label { display: block; margin: 10px 0 5px; }
    input, textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #0077b6; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    .success { color: green; margin-top: 10px; }
  </style>
</head>
<body>

  <h1>لوحة تحكم مستشفى الحياة الذكية 🛠️</h1>

  <div class="section">
    <h2>تعديل الصور</h2>
    <label for="bannerImage">رابط صورة البانر:</label>
    <input type="text" id="bannerImage" placeholder="https://www.istockphoto.com/photo/modern-hospital-building-gm489040808-74506815">

    <label for="featuresImage1">رابط صورة الميزة 1:</label>
    <input type="text" id="featuresImage1" placeholder="https://media.istockphoto.com/id/1147479249/photo/technology-cuts-my-work-in-half.webp?a=1&b=1&s=612x612&w=0&k=20&c=dsdK-N5KA41YgzDPWR-cWVMwR_56UAx-LrzYd3faZ9E=">

    <label for="featuresImage2">رابط صورة الميزة 2:</label>
    <input type="text" id="featuresImage2" placeholder="ضع رابط الصورة هنا">

    <button onclick="saveImages()">حفظ الصور</button>
    <div id="imgSavedMsg" class="success"></div>
  </div>

  <div class="section">
    <h2>إدارة الأخبار</h2>
    <label for="news1">الخبر 1:</label>
    <textarea id="news1" rows="2" placeholder="أدخل نص الخبر"></textarea>

    <label for="news2">الخبر 2:</label>
    <textarea id="news2" rows="2" placeholder="أدخل نص الخبر"></textarea>

    <button onclick="saveNews()">حفظ الأخبار</button>
    <div id="newsSavedMsg" class="success"></div>
  </div>

  <script>
    function saveImages() {
      localStorage.setItem('bannerImage', document.getElementById('bannerImage').value);
      localStorage.setItem('featuresImage1', document.getElementById('featuresImage1').value);
      localStorage.setItem('featuresImage2', document.getElementById('featuresImage2').value);
      document.getElementById('imgSavedMsg').innerText = "✔ تم حفظ روابط الصور بنجاح";
    }

    function saveNews() {
      localStorage.setItem('news1', document.getElementById('news1').value);
      localStorage.setItem('news2', document.getElementById('news2').value);
      document.getElementById('newsSavedMsg').innerText = "✔ تم حفظ الأخبار بنجاح";
    }

    window.onload = function () {
      document.getElementById('bannerImage').value = localStorage.getItem('bannerImage') || '';
      document.getElementById('featuresImage1').value = localStorage.getItem('featuresImage1') || '';
      document.getElementById('featuresImage2').value = localStorage.getItem('featuresImage2') || '';
      document.getElementById('news1').value = localStorage.getItem('news1') || '';
      document.getElementById('news2').value = localStorage.getItem('news2') || '';
    }
  </script>

</body>
</html>
