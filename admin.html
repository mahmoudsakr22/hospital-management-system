<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>قسم الإدارة - مستشفى الحياة الذكية</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>

<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">لوحة إدارة المستشفى</h1>

    <!-- لوحة الإحصائيات -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-white rounded-xl shadow-md p-4">
        <h2 class="text-xl font-semibold mb-2">عدد المرضى</h2>
        <p id="totalPatients" class="text-3xl text-blue-600">0</p>
      </div>
      <div class="bg-white rounded-xl shadow-md p-4">
        <h2 class="text-xl font-semibold mb-2">عدد الحالات الحرجة</h2>
        <p id="criticalPatients" class="text-3xl text-red-600">0</p>
      </div>
      <div class="bg-white rounded-xl shadow-md p-4">
        <h2 class="text-xl font-semibold mb-2">عدد الأقسام</h2>
        <p id="departmentCount" class="text-3xl text-green-600">0</p>
      </div>
    </div>

    <!-- جدول المرضى -->
    <div class="bg-white rounded-xl shadow-md p-4">
      <h2 class="text-2xl font-bold mb-4">سجل المرضى</h2>
      <div class="overflow-x-auto">
        <table class="table-auto w-full text-right">
          <thead>
            <tr class="bg-gray-200">
              <th class="p-2">ID</th>
              <th class="p-2">الاسم</th>
              <th class="p-2">العمر</th>
              <th class="p-2">القسم</th>
              <th class="p-2">الحالة</th>
              <th class="p-2">عرض</th>
            </tr>
          </thead>
          <tbody id="patientsTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC...", // ← حط بياناتك هنا كاملة
      authDomain: "your-project-id.firebaseapp.com",
      databaseURL: "https://your-project-id-default-rtdb.firebaseio.com",
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "...",
      appId: "..."
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const totalPatientsElem = document.getElementById("totalPatients");
    const criticalPatientsElem = document.getElementById("criticalPatients");
    const departmentCountElem = document.getElementById("departmentCount");
    const patientsTable = document.getElementById("patientsTable");

    const departmentsSet = new Set();
    let total = 0;
    let critical = 0;

    database.ref("patients").once("value", snapshot => {
      patientsTable.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const id = child.key;

        total++;
        if (data.status === "حرجة") critical++;
        departmentsSet.add(data.department);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="p-2">${id}</td>
          <td class="p-2">${data.name}</td>
          <td class="p-2">${data.age}</td>
          <td class="p-2">${data.department}</td>
          <td class="p-2">${data.status}</td>
          <td class="p-2">
            <a href="patient.html?id=${id}" target="_blank" class="text-blue-600 underline">عرض</a>
          </td>
        `;
        patientsTable.appendChild(row);
      });

      totalPatientsElem.textContent = total;
      criticalPatientsElem.textContent = critical;
      departmentCountElem.textContent = departmentsSet.size;
    });
  </script>
</body>

</html>
