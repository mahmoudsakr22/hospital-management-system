<!-- admin.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة الإدارة - مستشفى الحياة الذكية</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <!-- الهيدر -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">🔒 لوحة تحكم مدير مستشفى الحياة الذكية</h1>
    <button onclick="logout()" class="bg-red-500 text-white px-4 py-1 rounded">تسجيل الخروج</button>
  </header>

  <!-- المحتوى -->
  <main class="p-6 space-y-6">
    <!-- إحصائيات -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="bg-white p-4 rounded shadow">
        <p class="text-gray-500">عدد المرضى المسجلين اليوم</p>
        <h2 id="todayCount" class="text-3xl font-bold text-blue-600">0</h2>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <p class="text-gray-500">إجمالي عدد المرضى</p>
        <h2 id="totalPatients" class="text-3xl font-bold text-green-600">0</h2>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <p class="text-gray-500">عدد المرضى بكل قسم</p>
        <ul id="departmentStats" class="list-disc ml-4 text-lg"></ul>
      </div>
    </section>

    <!-- رسم بياني -->
    <section class="bg-white p-4 rounded shadow">
      <h3 class="text-xl font-semibold mb-2">نسبة المرضى حسب الأقسام</h3>
      <canvas id="patientsChart" width="400" height="200"></canvas>
    </section>

    <!-- البحث -->
    <section class="bg-white p-4 rounded shadow">
      <h3 class="text-xl font-semibold mb-2">🔍 بحث وتحكم بالمرضى</h3>
      <input id="searchBox" type="text" placeholder="ابحث بالاسم أو ID" class="border p-2 w-full mb-4 rounded" />
      <table class="w-full border">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-2">الاسم</th>
            <th>العمر</th>
            <th>القسم</th>
            <th>الحالة</th>
            <th>عرض</th>
          </tr>
        </thead>
        <tbody id="patientsTable"></tbody>
      </table>
    </section>

    <!-- زر تقرير -->
    <section class="text-center">
      <button onclick="downloadReport()" class="bg-blue-600 text-white px-6 py-2 mt-4 rounded">📄 تحميل تقرير PDF</button>
    </section>
  </main>

  <!-- ربط مع Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://smart-hospital-life.firebaseio.com/",
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let chart;
    let deptCounts = {};

    function loadStats() {
      const patientsRef = ref(db, "patients");
      onValue(patientsRef, (snapshot) => {
        const data = snapshot.val();
        let today = 0;
        let total = 0;
        deptCounts = {};

        const tbody = document.getElementById("patientsTable");
        tbody.innerHTML = "";

        const nowDate = new Date().toISOString().split("T")[0];

        for (let id in data) {
          const p = data[id];
          total++;
          if ((p.date || "").startsWith(nowDate)) today++;
          deptCounts[p.department] = (deptCounts[p.department] || 0) + 1;

          // إنشاء صف
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="p-2">${p.name || ""}</td>
            <td>${p.age || ""}</td>
            <td>${p.department || ""}</td>
            <td>${p.status || "-"}</td>
            <td><a class="text-blue-600 underline" href="patient.html?id=${id}" target="_blank">عرض</a></td>
          `;
          tbody.appendChild(tr);
        }

        // تحديث الإحصائيات
        document.getElementById("todayCount").innerText = today;
        document.getElementById("totalPatients").innerText = total;

        // الأقسام
        const ul = document.getElementById("departmentStats");
        ul.innerHTML = "";
        for (let dept in deptCounts) {
          const li = document.createElement("li");
          li.textContent = `${dept}: ${deptCounts[dept]}`;
          ul.appendChild(li);
        }

        updateChart();
      });
    }

    function updateChart() {
      const ctx = document.getElementById("patientsChart").getContext("2d");
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: Object.keys(deptCounts),
          datasets: [
            {
              label: "عدد المرضى",
              data: Object.values(deptCounts),
              backgroundColor: ["#3b82f6", "#10b981", "#f59e0b", "#ef4444", "#8b5cf6", "#14b8a6"],
            },
          ],
        },
      });
    }

    document.getElementById("searchBox").addEventListener("input", () => {
      const rows = document.querySelectorAll("#patientsTable tr");
      const term = document.getElementById("searchBox").value.toLowerCase();
      rows.forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(term) ? "" : "none";
      });
    });

    window.downloadReport = () => {
      Swal.fire("📄 سيتم توليد التقرير لاحقًا", "ميزة قيد التطوير", "info");
    };

    window.logout = () => {
      window.location.href = "index.html";
    };

    loadStats();
  </script>
</body>
</html>
