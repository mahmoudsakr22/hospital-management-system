  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const today = new Date();
    const todayStr = today.toISOString().split("T")[0];

    const totalCountEl = document.getElementById("totalCount");
    const todayCountEl = document.getElementById("todayCount");
    const departmentCountsEl = document.getElementById("departmentCounts");

    let statusChart, departmentChart;

    function initCharts() {
      const ctxStatus = document.getElementById("statusChart").getContext("2d");
      const ctxDept = document.getElementById("departmentChart").getContext("2d");

      statusChart = new Chart(ctxStatus, {
        type: 'pie',
        data: {
          labels: ['Stable', 'Critical', 'Recovering', 'Discharged'],
          datasets: [{
            label: 'ุญุงูุฉ ุงููุฑุถู',
            data: [0, 0, 0, 0],
            backgroundColor: ['#10b981', '#ef4444', '#f59e0b', '#6b7280']
          }]
        },
        options: {
          responsive: true
        }
      });

      departmentChart = new Chart(ctxDept, {
        type: 'bar',
        data: {
          labels: [],
          datasets: [{
            label: 'ุนุฏุฏ ุงููุฑุถู ูู ุงูุฃูุณุงู',
            data: [],
            backgroundColor: '#3b82f6'
          }]
        },
        options: {
          responsive: true
        }
      });
    }

    function loadData() {
      const patientsRef = ref(db, "patients");

      onValue(patientsRef, (snapshot) => {
        const data = snapshot.val();
        let total = 0;
        let todayCount = 0;
        let departmentCounts = {};
        let statusCounts = { stable: 0, critical: 0, recovering: 0, discharged: 0 };

        for (const dept in data) {
          const patients = data[dept];
          let deptCount = 0;

          for (const id in patients) {
            const p = patients[id];
            total++;
            deptCount++;

            if (p.date && p.date.startsWith(todayStr)) todayCount++;
            if (p.status) statusCounts[p.status] = (statusCounts[p.status] || 0) + 1;
          }

          departmentCounts[dept] = deptCount;
        }

        totalCountEl.textContent = total;
        todayCountEl.textContent = todayCount;

        departmentCountsEl.innerHTML = "";
        for (const dept in departmentCounts) {
          const li = document.createElement("li");
          li.textContent = `${dept}: ${departmentCounts[dept]}`;
          departmentCountsEl.appendChild(li);
        }

        statusChart.data.datasets[0].data = [
          statusCounts.stable,
          statusCounts.critical,
          statusCounts.recovering,
          statusCounts.discharged
        ];
        statusChart.update();

        departmentChart.data.labels = Object.keys(departmentCounts);
        departmentChart.data.datasets[0].data = Object.values(departmentCounts);
        departmentChart.update();
      });
    }

    document.getElementById("refreshBtn").addEventListener("click", loadData);

    window.addEventListener("load", () => {
      initCharts();
      loadData();
    });
  </script>
