<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة إدارة المستشفى</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    .glass-box {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(10px);
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue,
      remove,
      update
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyArPFi04c_vDP5Gi8bM4pem_LuvMx_eJG0",
      authDomain: "hospital-project-e4b59.firebaseapp.com",
      databaseURL: "https://hospital-project-e4b59-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "hospital-project-e4b59",
      storageBucket: "hospital-project-e4b59.appspot.com",
      messagingSenderId: "974610606258",
      appId: "1:974610606258:web:71ce7d5d447bca4b4441ab"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.addEventListener("DOMContentLoaded", () => {
      const statsPatients = document.getElementById("totalPatients");
      const statsDepartments = document.getElementById("totalDepartments");
      const statsVisits = document.getElementById("totalVisits");
      const tableBody = document.getElementById("patientsTable");
      const searchInput = document.getElementById("search");

      function renderPatients(filter = "") {
        const patientsRef = ref(db, "patients");
        onValue(patientsRef, (snapshot) => {
          const data = snapshot.val();
          let countPatients = 0;
          let countVisits = 0;
          let departmentSet = new Set();
          tableBody.innerHTML = "";

          if (data) {
            Object.entries(data).forEach(([department, patients]) => {
              departmentSet.add(department);

              Object.entries(patients).forEach(([id, patient]) => {
                if (
                  filter &&
                  !patient.name?.includes(filter) &&
                  !patient.age?.toString().includes(filter)
                ) return;

                countPatients++;

                if (patient.visits) {
                  countVisits += Object.keys(patient.visits).length;
                }

                const row = document.createElement("tr");
                row.className = "hover:bg-gray-50 text-sm";

                row.innerHTML = `
                  <td class="border p-2">${patient.name}</td>
                  <td class="border p-2">${patient.age}</td>
                  <td class="border p-2">${department}</td>
                  <td class="border p-2">${new Date(patient.timestamp).toLocaleDateString("ar-EG")}</td>
                  <td class="border p-2 space-x-1 space-y-1">
                    <button class="bg-blue-500 text-white px-2 py-1 rounded view-btn" data-id="${id}" data-dept="${department}">عرض</button>
                    <button class="bg-yellow-500 text-white px-2 py-1 rounded edit-btn" data-id="${id}" data-dept="${department}">تعديل</button>
                    <button class="bg-red-500 text-white px-2 py-1 rounded delete-btn" data-id="${id}" data-dept="${department}">حذف</button>
                  </td>
                `;

                tableBody.appendChild(row);
              });
            });
          }

          statsPatients.textContent = countPatients;
          statsDepartments.textContent = departmentSet.size;
          statsVisits.textContent = countVisits;

          attachActionButtons();
        });
      }

      function attachActionButtons() {
        document.querySelectorAll(".delete-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            const id = btn.dataset.id;
            const dept = btn.dataset.dept;
            Swal.fire({
              title: "هل أنت متأكد؟",
              text: "لن تتمكن من التراجع!",
              icon: "warning",
              showCancelButton: true,
              confirmButtonText: "نعم، احذفه!",
              cancelButtonText: "إلغاء"
            }).then((result) => {
              if (result.isConfirmed) {
                const delRef = ref(db, `patients/${dept}/${id}`);
                remove(delRef).then(() => {
                  Swal.fire("تم الحذف!", "تم حذف بيانات المريض.", "success");
                });
              }
            });
          });
        });

        document.querySelectorAll(".edit-btn").forEach((btn) => {
          btn.addEventListener("click", async () => {
            const id = btn.dataset.id;
            const dept = btn.dataset.dept;
            const patientRef = ref(db, `patients/${dept}/${id}`);

            onValue(patientRef, async (snap) => {
              const data = snap.val();
              const { value: formValues } = await Swal.fire({
                title: "تعديل بيانات المريض",
                html:
                  `<input id="swal-name" class="swal2-input" placeholder="الاسم" value="${data.name}">` +
                  `<input id="swal-age" type="number" class="swal2-input" placeholder="العمر" value="${data.age}">`,
                focusConfirm: false,
                preConfirm: () => {
                  return {
                    name: document.getElementById("swal-name").value,
                    age: document.getElementById("swal-age").value
                  };
                }
              });

              if (formValues) {
                await update(patientRef, formValues);
                Swal.fire("تم التحديث!", "تم تعديل بيانات المريض بنجاح.", "success");
              }
            }, { onlyOnce: true });
          });
        });

        document.querySelectorAll(".view-btn").forEach((btn) => {
          btn.addEventListener("click", () => {
            const id = btn.dataset.id;
            window.open(`patient.html?id=${id}`, "_blank");
          });
        });
      }

      // البحث المباشر
      searchInput.addEventListener("input", (e) => {
        renderPatients(e.target.value);
      });

      renderPatients();
    });
  </script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-7xl mx-auto">

    <!-- عنوان المستشفى داخل مربع زجاجي -->
    <div class="glass-box p-6 mb-6 text-center rounded shadow-lg bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1588776814546-ec7e4b3b0fc5');">
      <h1 class="text-4xl font-bold text-blue-900">🏥 مستشفى الحياة الذكية</h1>
      <p class="text-lg text-gray-700 mt-2">لوحة الإدارة - نظام متكامل لإدارة المرضى والأقسام</p>
    </div>

    <!-- إحصائيات -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 text-center">
      <div class="bg-white shadow p-4 rounded">
        <h3 class="text-sm text-gray-500">إجمالي المرضى</h3>
        <p id="totalPatients" class="text-2xl font-bold text-blue-600">0</p>
      </div>
      <div class="bg-white shadow p-4 rounded">
        <h3 class="text-sm text-gray-500">عدد الأقسام</h3>
        <p id="totalDepartments" class="text-2xl font-bold text-green-600">0</p>
      </div>
      <div class="bg-white shadow p-4 rounded">
        <h3 class="text-sm text-gray-500">إجمالي الكشوف</h3>
        <p id="totalVisits" class="text-2xl font-bold text-red-600">0</p>
      </div>
    </div>

    <!-- مربع البحث -->
    <div class="mb-4">
      <input id="search" type="text" placeholder="ابحث باسم المريض أو العمر..." class="w-full p-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-300">
    </div>

    <!-- جدول المرضى -->
    <div class="bg-white shadow-md rounded overflow-x-auto">
      <table class="min-w-full table-auto border">
        <thead class="bg-gray-100 text-gray-700 text-sm">
          <tr>
            <th class="border p-2">الاسم</th>
            <th class="border p-2">العمر</th>
            <th class="border p-2">القسم</th>
            <th class="border p-2">تاريخ التسجيل</th>
            <th class="border p-2">الإجراءات</th>
          </tr>
        </thead>
        <tbody id="patientsTable" class="text-center text-sm">
          <!-- يتم ملؤها تلقائيًا -->
        </tbody>
      </table>
    </div>

    <!-- زر الرجوع -->
    <div class="mt-6 text-center">
      <a href="index.html" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">⬅ الرجوع للصفحة الرئيسية</a>
    </div>

  </div>
</body>
</html>
