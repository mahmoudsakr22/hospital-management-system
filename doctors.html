<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الدكاترة</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 font-sans p-6">
  <div class="max-w-xl mx-auto bg-white p-4 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">إضافة دكتور جديد</h1>

    <input id="doctorName" placeholder="اسم الدكتور" class="border p-2 rounded w-full mb-2">
    <select id="doctorDept" class="border p-2 rounded w-full mb-2">
      <option value="طوارئ">طوارئ</option>
      <option value="رعاية مركزة">رعاية مركزة</option>
      <option value="عمليات">عمليات</option>
    </select>
    <select id="doctorShift" class="border p-2 rounded w-full mb-2">
      <option value="صباحي">صباحي</option>
      <option value="مسائي">مسائي</option>
      <option value="ليلي">ليلي</option>
    </select>
    <button onclick="addDoctor()" class="bg-blue-500 text-white w-full py-2 rounded">إضافة</button>

    <h2 class="text-xl font-bold mt-6 mb-2">قائمة الدكاترة</h2>
    <table class="w-full border text-center">
      <thead>
        <tr class="bg-gray-200">
          <th class="border p-2">الاسم</th>
          <th class="border p-2">القسم</th>
          <th class="border p-2">الوردية</th>
          <th class="border p-2">الحالة</th>
        </tr>
      </thead>
      <tbody id="doctorsTable"></tbody>
    </table>
  </div>

  <script>
    // Firebase Config - حط بيانات مشروعك هنا
    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "PROJECT_ID.firebaseapp.com",
      databaseURL: "https://PROJECT_ID-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "PROJECT_ID",
      storageBucket: "PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // إضافة دكتور
    function addDoctor() {
      const name = document.getElementById('doctorName').value;
      const dept = document.getElementById('doctorDept').value;
      const shift = document.getElementById('doctorShift').value;

      if (!name) {
        alert('اكتب اسم الدكتور');
        return;
      }

      db.ref('doctors').push({
        name: name,
        department: dept,
        shift: shift,
        status: 'متاح'
      }).then(() => {
        document.getElementById('doctorName').value = '';
        loadDoctors();
      });
    }

    // تحميل الدكاترة
    function loadDoctors() {
      const table = document.getElementById('doctorsTable');
      table.innerHTML = '';
      db.ref('doctors').on('value', snapshot => {
        table.innerHTML = '';
        snapshot.forEach(child => {
          const doc = child.val();
          table.innerHTML += `
            <tr>
              <td class="border p-2">${doc.name}</td>
              <td class="border p-2">${doc.department}</td>
              <td class="border p-2">${doc.shift}</td>
              <td class="border p-2">${doc.status}</td>
            </tr>
          `;
        });
      });
    }

    loadDoctors();
  </script>
</body>
</html>
